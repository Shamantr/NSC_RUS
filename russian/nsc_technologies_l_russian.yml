TECH_UNLOCK_PD_DESTROYER_CONSTRUCTION_TITLE:0 "§HРазблокирован модуль:§! Разрушитель ТО"
TECH_UNLOCK_PD_DESTROYER_CONSTRUCTION_DESC:0 "§HРазрушитель ТО§!\nРакеты, торпеды и штурмовики представляют серьезную угрозу для наших кораблей. Наши военно-космические инженеры предлагают перепроектировать наши эсминцы так, чтобы на них был установлен массив оружия ПВО для сбивания этих целей до того, как они смогут достичь наших кораблей."

TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_TITLE:0 "§HРазблокирован тип корабля:§! Ударный крейсер"
TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_DESC:0 "§HУдарный крейсер§!\nБоевой опыт и обширные учения показывают, что битва флотов часто заканчивается без решающего исхода, потому что проигравшая сторона совершает немедленный, экстренный переход на сверхсветовую скорость. Наши лучшие ученые миниатюризировали подпространственную ловушку, используемую на звездных базах, для установки на корабль. Эти корабли будут молниеносно быстрыми, чтобы ловить вражеские флоты в свои силки, достаточно маневренными, чтобы не дать вражеским кораблям выйти из боя, и достаточно прочными, чтобы выдержать значительное давление, но достаточно долго удержать врага."

TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_TITLE:0 "§HРазблокирован тип корабля:§! Боевой крейсер"
TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_DESC:0 "§HБоевой крейсер§!\nПоскольку все более крупные суда становятся все более распространенными, бои ведутся на больших расстояниях, а наступательная огневая мощь становится все более решающим фактором в сражении. Наши военно-космические теоретики предлагают построить длинное, мощное судно, способное устанавливать крупные, средние и, что особенно важно, самонаводящиеся орудия, чтобы специализироваться на том, чтобы обрушить на врага как можно больше оружия в бою на средней или дальней дистанции."

TECH_UNLOCK_ESCORTCARRIER_CONSTRUCTION_TITLE:0 "§HРазблокирован тип корабля:§! Корабль сопровождения"
TECH_UNLOCK_ESCORTCARRIER_CONSTRUCTION_DESC:0 "§HКорабль сопровождения§!\nБоевой крейсер может быть перепрофилирован в специальную платформу для штурмовиков, что позволит нашим флотам доставлять столь необходимую огневую мощь на передовую."

TECH_UNLOCK_CARRIER_CONSTRUCTION_TITLE:0 "§HРазблокирован тип корабля:§! Авианосец"
TECH_UNLOCK_CARRIER_CONSTRUCTION_DESC:0 "§HАвианосец§!\nШтурмовики доказали свою высокую эффективность в космическом бою. Настало время разработать специализированный военный корабль, предназначенный для того, чтобы нести именно это оружие в бой, а также для размещения большого вспомогательного персонала и отсеков технического обслуживания, которые ему необходимы. Это позволит новым кораблям-носителям нести гораздо больше штурмовиков, чем их более импровизированные предшественники."

TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_TITLE:0 "§HРазблокирована ячейка корабля:§! Тяжелый авианосец"
TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_DESC:0 "§Тяжелый авианосец§!\nПоскольку наши возможности по строительству кораблей продолжают расти, мы продолжаем искать новые пути для усовершенствования планировки наших кораблей этого класса. В сочетании с новыми достижениями в миниатюризации многих вспомогательных объектов, необходимых для обслуживания штурмовиков, мы считаем, что сможем преобразовать существующие авианосцы в их тяжелую вариацию, способную поддерживать большее количество ангарных отсеков."

TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_TITLE:0 "§HРазблокирована ячейка корабля:§! Supercarrier"
TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_DESC:0 "§HСуперавианосец§!\nДальнейшие усилия по строительству кораблей и миниатюризации средств поддержки штурмовиков позволят нам втиснуть в наши носители совершенно невероятное количество ангарных отсеков. Эти суперавианосцы смогут поддерживать рои ударных кораблей, чтобы защитить наши флоты от нападения и ошеломить противника нашими лучшими пилотами."

TECH_UNLOCK_SPITFIRE_CONSTRUCTION_TITLE:0 "§HМодернизация линкора - истребители§!"
TECH_UNLOCK_SPITFIRE_CONSTRUCTION_DESC:0 "Хотя капитальные корабли намного мощнее всех кораблей, которые были до них, они также намного дороже, и представляют собой сочные мишени для стай более мелких и дешевых кораблей, которые могут подавить капитальные корабли своей численностью. Чтобы противостоять этому, наши инженеры работают над несколькими чертежами, которые позволят модернизаровать линкор для борьбы с корветами и эсминцами, а также над оружием, специально разработанным для этой цели. Эти новые разработки приведут к еще большему удорожанию производства истребительных линкоров, но такие жертвы стоят того, чтобы защитить наши уязвимые капитальные корабли."

TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE:0 "§HРазблокирован тип корабля:§! Дредноут"
TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC:0 "§HДредноут§!\nЛинкор стал предвестником новой эры проектирования кораблей и военно-космического боя. Способность наносить и принимать огромный урон на большой дистанции, а также появление разрушительного XL-оружия полностью изменили характер военных действий. Наши военно-космические инженеры считают, что мы должны разработать еще более совершенную версию этих мощных кораблей. Предложенные ими "Дредноуты" будут способны установить более мощную защиту, больше орудий и даже два невероятных XL-оружия, которые так успешно применяются на поле боя."

TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_TITLE:0 "§HРазблокирован тип корабля:§! Флагман"
TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_DESC:0 "§HФлагман§!\nГонка военно-космических вооружений привела к производству все более крупных боевых кораблей, и конца этому не видно. Наши военные инженеры предложили довести до логического завершения эту серийную эскалацию, построив настолько массивный и мощный корабль, что ни одна империя не сможет содержать более одного из них одновременно. Предлагаемый флагманский корабль будет совершенным военным кораблем. Поскольку он спроектирован для максимальной универсальности, то каждая секция будет иметь множество возможных конфигураций, что позволит нам спроектировать наш флагман в соответствии с нашими целями. Имея больше вооружения, чем любой другой корабль, Флагман сможет занять любую позицию во флоте, от дальнобойной батареи в тылу до массивного бойца на острие копья.\n\n\nОднако, за эту мощь и универсальность придется заплатить высокую цену. Простое строительство флагмана будет огромной задачей, требующей колоссальных запасов ресурсов и значительных затрат времени и рабочей силы. После завершения строительства на его содержание уйдет ВВП небольшой звездной страны, поэтому для получения одобрения проекта потребуется огромное политическое влияние."

TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_TITLE:0 "§HРазблокировано улучшение корабля:§! Крейсер поддержки"
TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_DESC:0 "§HКрейсер поддержки§!\nПо мере того, как наши флоты увеличиваются в размерах, а расстояние, на которое они удаляются от дома, растет, возникает необходимость во внутренних способах снабжения против чрезмерно растянутых линий. Крейсер поддержки - это ответ на эту проблему, добавляющий новые возможности поддержки нашим крейсерам за счет дополнительных модулей." 

TECH_UNLOCK_EXPLORATIONSHIP_CONSTRUCTION_TITLE:0 "§HРазблокирован тип корабля:§! Исследовательский крейсер"
TECH_UNLOCK_EXPLORATIONSHIP_CONSTRUCTION_DESC:0 "§HИсследовательский крейсер§!\nНаши бесстрашные передовые исследователи столкнулись с невероятной опасностью в своем стремлении исследовать галактику и раскрыть все секреты, которые она может предложить. Инженеры предлагают разработать большой, боеспособный научный корабль, предназначенный для исследования новых миров, поиска новой жизни и новых цивилизаций, и смело идти туда, куда еще никто не ходил."

TECH_UNLOCK_EXPLORATIONSHIP2_CONSTRUCTION_TITLE:0 "§HРазблокировано улучшение корабля:§! Исследовательский крейсер II"
TECH_UNLOCK_EXPLORATIONSHIP2_CONSTRUCTION_DESC:0 "§HИсследовательский крейсер II§!\nНаши бесстрашные передовые исследователи столкнулись с невероятной опасностью в своем стремлении исследовать галактику и раскрыть все секреты, которые она может предложить. Инженеры, довольные характеристиками исследовательского крейсера, предлагают разработать более мощный вариант, чтобы еще больше усилить защиту, доступную нашим лучшим и самым ярким научным сотрудникам."

TECH_UNLOCK_EXPLORATIONSHIP3_CONSTRUCTION_TITLE:0 "§HРазблокировано улучшение корабля:§! Исследовательский крейсер III"
TECH_UNLOCK_EXPLORATIONSHIP3_CONSTRUCTION_DESC:0 "§HИсследовательский крейсер III§!\nНаши бесстрашные передовые исследователи столкнулись с невероятной опасностью в своем стремлении исследовать галактику и раскрыть все секреты, которые она может предложить. Инженеры, довольные характеристиками исследовательского крейсера, предлагают разработать более мощный вариант, чтобы еще больше усилить защиту, доступную нашим лучшим и самым ярким научным сотрудникам."

TECH_UNLOCK_DRYDOCK_CONSTRUCTION_TITLE:0 "§HРазблокирован модуль базы:§! Сухой док"
TECH_UNLOCK_DRYDOCK_CONSTRUCTION_DESC:0 "§HСухой док§!\nЭтот специально спроектированный объект использует передовые технологии для поддержания атмосферного давления на верфях, что обеспечивает рабочим упрощение сборки, обслуживания, модернизации и ремонта военных кораблей."

TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_TITLE:0 "§HРазблокирован модуль базы:§! Сенсорная станция"
TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_DESC:0 "§HСенсорная станция§!\nСенсорная станция использует передовые массивы датчиков для расширения наших возможностей по сбору разведданных с нескольких звездных систем, что позволяет нам заранее предупреждать о любых возможных угрозах вблизи наших границ."

TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_TITLE:0 "§HРазблокировано улучшение базы:§! Великая цитадель"
TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_DESC:0 "§HВеликая цитадель§!\nПоскольку флоты становятся все больше и мощнее, необходимо, чтобы наши звездные базы и оборонительные сооружения также росли в силе. Великая цитадель - это мощная и высокоразвитая станция системной обороны, представляющая собой масштабную модернизацию существующих звездных баз класса Цитадель. Эти ценные и высокоразвитые звездные базы являются важными объектами для нашей империи и могут поддерживать широкий спектр объектов."

TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_TITLE:0 "§HРазблокировано улучшение базы:§! Звездный оплот"
TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_DESC:0 "§HЗвездный оплот§!\nПоследняя модернизация в цепи звездных баз, "Звездный оплот" - это конечная командная и оборонительная станция, самый большой класс звездных баз, который только можно построить. Вражеские флоты будут разбиваться об эти твердыни, и каждая из них является жизненно важным активом нашей империи, защищая самые важные места на галактической карте."

TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_TITLE:0 "§HРазблокирована станция:§! Оборонительная станция"
TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_DESC:0 "§HОборонительная станция§!\nПоскольку флоты становятся все больше и мощнее, то же необходимо и для наших оборонительных систем. Эти расширенные оборонительные станции, усовершенствованные по сравнению с базовыми, которые мы используем сейчас, позволят нам лучше защищать нашу территорию от вражеских атак."

TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_TITLE:0 "§HРазблокирована станция:§! Оборонительная крепость"
TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_DESC:0 "§HОборонительная крепость§!\nПоскольку флоты становятся все больше и мощнее, то же необходимо и для наших оборонительных систем. Эти расширенные оборонительные крепости, усовершенствованные по сравнению с используемыми сейчас оборонительными станциями, позволят нам лучше защищать нашу территорию от вражеских атак."

TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_TITLE:0 "§HРазблокирован набор компонентов:§! Продвинутые компоненты боевых кораблей"
TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_DESC:0 "§HПродвинутые компоненты боевых кораблей§!\nНаши ученые разработали широкий спектр новых мощных модулей, позволяющих усовершенствовать и специализировать наши боевые корабли. Теперь нам осталось только миниатюризировать их, чтобы они были достаточно малы для использования на борту наших кораблей."

TECH_UNLOCK_NSC_DLC_CONSTRUCTION_TITLE:0 "Это автоматическая стартовая тенология для проверки наличия DLC Апокалипсис."
TECH_UNLOCK_NSC_DLC_CONSTRUCTION_DESC:0 "Это автоматическая стартовая тенология для проверки наличия DLC Апокалипсис."

TECH_UNLOCK_MINING_BASE_CONSTRUCTION_TITLE:0 "§HРазблокирован модуль базы:§! Системный центр переработки минералов"
TECH_UNLOCK_MINING_BASE_CONSTRUCTION_DESC:0 "§HСистемный центр переработки минералов§!\nОбщесистемный центр переработки минерального сырья, повышающий добычу минералов для всей системы."

TECH_UNLOCK_POWER_STATON_CONSTRUCTION_TITLE:0 "§HРазблокирован модуль базы:§! Системная энергосеть"
TECH_UNLOCK_POWER_STATON_CONSTRUCTION_DESC:0 "§HСистемная энергосеть§!\nОбщесистемная энергетическая сеть, повышающая производство энергии для всей системы."

TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_TITLE:0 "§HUnlocks Combat Computer:§! Боевая система ИИ"
TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_DESC:0 "§HБоевая система ИИ§!\nЭта чрезвычайно продвинутая компьютерная система может интеллектуально управлять всеми боевыми системами корабля, не беря на себя управление штурвалом, что позволяет полностью контролировать движение во время боя. Доступна для носителей, кораблей поддержки флота и флагмана."

TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_TITLE:0 "§HРазблокировано вооружение:§! Усоверш. крылатая ракета Томагавк\n§HРазблокировано вооружение:§! Усоверш. крылатая ракета Гарпун"
TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_DESC:0 "§HПродвинутые ракеты крейсеров§!\nС появлением боевых крейсеров, рассчитанных на установку большого количества ракетных пусковых установок, и развитием боевых действий на все больших и больших дистанциях, а также появлением массивных капитальных кораблей и оборонительных сооружений, возникла явная необходимость в более крупных, более мощных ракетах, способных противостоять этим новым угрозам и запускаемых с наших боевых крейсеров. Эти усовершенствованные крылатые ракеты являются ответом на эту возникающую потребность."

TECH_UNLOCK_GALACTIC_MALL_TITLE:0 "§HРазблокировано мегасооружение:§! ГалактМолл"
TECH_UNLOCK_GALACTIC_MALL_DESC:0 "Массивный госпиталь, посвященный изучению ксенорас галактики, а также анализу и лечению заболеваний, поражающих эти виды."

TECH_UNLOCK_HOPSITAL_TITLE:0 "§HРазблокировано мегасооружение:§! Большой Галактический Госпиталь"
TECH_UNLOCK_HOSPITAL_DESC:0 "Крупнейший в галактике торговый центр, способный производить огромное количество потребительских товаров, и конечный пункт назначения для самых преданных шопоголиков галактики."