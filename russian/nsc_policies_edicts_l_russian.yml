edict_nsc_flagship_repair_possible_check:0 "Проверка возможности реконструкции флагмана"
edict_nsc_flagship_repair_possible_check_desc:0 "Нажмите здесь, если флагман, так или иначе, был уничтожен, но нет доступного указа по его реконструкции."
edict_nsc_flagship_repair_possible_check_tooltip:0 "Просто активируйте указ. Это запустит автоматическую проверку доступности указа по реконструкции флагмана."

edict_nsc_flagship_repair:0 "Реконструкция флагмана"
edict_nsc_flagship_repair_desc:0 "Наш славный флагман, гордость нашей империи, был уничтожен в бою. Хотя содержать более одного флагмана одновременно было непомерно дорого, теперь, когда наш флагман уничтожен, у нас есть место в бюджете для создания нового."

edict_nsc_emergency_defenses:0 "Чрезвычайная инициатива по обороне"
edict_nsc_emergency_defenses_desc:0 "Наступление неизбежно, а наша оборона слаба. Мы должны построить наши звездные базы и превратить их в мощные оборонительные сооружения, но у нас очень мало времени.\n\nБросив все силы на это, мы сможем укрепить нашу оборону за долю обычного времени - это будет невероятно дорого, но, вероятно, не столь дорого, как проиграть войну нашим ненавистным врагам."
