nsc_events_flagship.11.name:0 "Добровольное разоружение"
nsc_events_flagship.11.desc:0 "Существование могущественных супервооружений, таких как флагман, имеет крайне серьезные последствия. Расходы на содержание таких невероятных боевых кораблей значительны, а само их существование служит символом боевого духа нации - и может повысить международную напряженность и ускорить гонку вооружений.\n\nВ силу экономических или политических причин, вы, наш уважаемый [Root.GetRulerTitle], решили демонтировать свой флагман, хотя верфь продолжает работать. Можно инвестировать значительные ресурсы, чтобы немедленно начать строительство нового флагмана, хотя будет трудно сохранить такой масштабный проект в тайне - по крайней мере, на этот раз легче, поскольку сами массивные верфи уже существуют, - а смысл демонтажа и последующей реконструкции такого масштабного проекта в лучшем случае сомнителен. В любом случае, для этого потребуется специальный проект.\n\nС другой стороны, можно предусмотрительно выждать и оставить наши возможность постройки на более поздний срок. На этот случай теперь есть Указ о реконструкции флагмана, для того времени, когда будет необходимо или желательно построить другой экземпляр."
nsc_events_flagship.11.a:0 "Мы построим новый флагман, когда потребуется."

