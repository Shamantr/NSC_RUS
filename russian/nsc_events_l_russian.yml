PROTOTYPE_EXPLORATION_CRUISER_PROJECT:0 "Прототип исследовательского крейсера"
PROTOTYPE_EXPLORATION_CRUISER_PROJECT_DESC:0 "Наши инженеры считают, что они в состоянии разработать новый тип исследовательского судна, предназначенного для исследования глубокого космоса, к тому же вооруженного для возможной обороны от различных опасностей, поджидающих нас в пределах неизведанных звезд."

EXPLORATION_CRUISER_UPGRADE_PROJECT:0 "Проект улучшения научного корабля"
EXPLORATION_CRUISER_UPGRADE_PROJECT_DESC:0 "Наши флотские инженеры приступили к монументальной задаче по модернизации наших научных кораблей в рамках проекта исследовательского крейсера. Ожидаемая длительность проекта -- 250 дней. По его окончании лидеры каучных кораблей будут автоматически переназначены в новые корабли."

expcruiser.01.name: "Прототип исследовательского крейсера"
expcruiser.01.desc: "Отправляясь в наши первые экспедиции по исследованию галактики, мы обнаружили множество скрытых опасностей и угроз. Чтобы обеспечить безопасность наших ведущих научных руководителей во время исследований, наши инженеры считают, что они могут создать новый тип научного корабля, который предназначен специально для исследования дальнего космоса, но при этом будет достаточно хорошо вооружен, чтобы справиться с опасностями, которые подстерегают нас, когда мы отправляемся к звездам. Мы собрали инженерные ресурсы, необходимые для начала Специального проекта, и можем приступить к его созданию немедленно. В качестве альтернативы мы можем направить наши сэкономленные инженерные исследования на другие задачи. Мы ждем вашего решения."

expcruiser.01.a: "Превосходная идея. Приступить немедленно!"
expcruiser.01.b: "Не верится, что на модернизацию потребуется столько времени."

expcruiser.02.name: "Прототип исследовательского крейсера готов"
expcruiser.02.desc: "Our engineers were successful! The brand new Prototype Exploration Cruiser has been completed and is ready for orders!"

expcruiser.03.name: "Модернизация научных кораблей"
expcruiser.03.desc:0 "Теперь, когда мы завершили разработку исследовательского крейсера, команда флотской логистики ждет лишь указания начать модернизацию наших научных кораблей к их новой, продвинутой форме. Процесс обслуживания займет около 250 дней и потребует §B400 ед. сплавов§! и §Y50 энергокредитов§! на корабль, но и наши научные специалисты получат гораздо больше шансов на выживание в этой враждебной вселенной. Мы можем модернизировать до 8 научных кораблей. Для каждого судна, которое вы хотите улучшить, будет подготовлен Специальный проект, что также потребует переместить их в домашнюю систему перед обслуживанием. Ограничений по времени ожидания нет, мы ожидаем лишь распоряжения."

