NSC_FLAGSHIP_REBUILD_PROJECT:0 "Воссоздание флагмана"
NSC_FLAGSHIP_REBUILD_PROJECT_DESC:0 "Наш славный флагман, гордость нашей империи, был уничтожен в бою. Хотя содержать более одного флагмана одновременно было непомерно дорого, теперь, когда наш флагман уничтожен, у нас есть место в бюджете для создания нового."

nsc_events_flagship.1.name:0 "Верфь флагманов готова к производству"
nsc_events_flagship.1.desc:0 "Наш проект массивной верфи, необходимой для строительства флагмана, завершен. Мы можем начать строительство сборочного цеха, но нашим военным инженерам осталось завершить сам проект этого невероятно гигантского судна. Мы сможем построить только один флагманский корабль, поэтому, хотя мы сможем модернизировать и обновлять корабль после его постройки, нам необходимо иметь один-единственный проект до начала строительства."
nsc_events_flagship.1.a:0 "Корабль, который изменит все..."

nsc_events_flagship.2.name:0 "Завершение разработки дизайна флагмана"
nsc_events_flagship.2.desc:0 "Строительство нашего флагмана уже началось, но сейчас, когда скелет судна уже готов, очень важно завершить разработку проекта флагмана до того, как строительство зайдет слишком далеко, чтобы можно было легко вносить изменения."
nsc_events_flagship.2.a:0 "Ясно. Мы немедленно приступим к разработке окончательного дизайна."

nsc_events_flagship.3.name:0 "Больше не секрет"
nsc_events_flagship.3.desc:0 "Строительство нашего могучего флагмана, естественно, находится в режиме полной секретности, и мы потратили много времени, усилий и ресурсов, чтобы сохранить проект в тайне.\n\nОднако, несмотря на наши героические усилия сохранить его строительство в строжайшем секрете, такой масштабный проект скрыть практически невозможно. Иностранные державы галактики уже давно знают о нем, и они не собираются оставаться в стороне, пока мы в одиночку меняем облик межзвездной войны. Наши агенты разведки сообщают, что многие империи уже начали строительство собственных флагманов, надеясь сохранить баланс сил в галактике.\n\nНачалась новая гонка вооружений!"
nsc_events_flagship.3.a:0 "Разочаровывающе, но не неожиданно."

nsc_events_flagship.4.name:0 "Высшая сила во Вселенной"
nsc_events_flagship.4.desc:0 "После многих лет работы, расхода огромного количества ресурсов, строительства невероятной верфи и огромной политической воли, Флагман, наконец, завершен и полностью готов к эксплуатации. Это совершенный военный корабль, способный уничтожить вражеские флоты и переломить ход целых войн.\n\nПредставление этого массивного нового военного корабля стало шоком для граждан нашей собственной империи, а также для масс иностранцев. Тем не менее, согласно прошлым отчетам разведки, их правительства не были застигнуты врасплох, и уже ведут подготовку к противодействию нашему новому могущественному оружию. По данным разведки, несколько империй уже готовы запустить в производство свои собственные флагманы."
nsc_events_flagship.4.a:0 "Превосходно, мы произведем запуск в ближайшие 30 дней."

nsc_events_flagship.5.name:0 "Флагман уже почти здесь"
nsc_events_flagship.5.desc:0 "Мы только что завершили церемонию спуска нашего нового флагмана. Миллиарды жителей всей Империи с благоговением наблюдали, как массивное судно выскользнуло из закрытого причала, его корпус сиял в ярком солнечном свете нашего дома. Началась новая эра. Флагманский корабль спроектирован так, чтобы быть способным к самостоятельным операциям, но лучше всего он будет работать в составе флота. Сейчас корабль стоит наготове и ожидает назначения нового адмирала."
nsc_events_flagship.5.a:0 "Превосходно."

nsc_events_flagship.6.name:0 "Новый баланс сил в Игре"
nsc_events_flagship.6.desc:0 "Наши агенты сообщают, что многие иностранные державы запустили свои собственные, полностью готовые к эксплуатации флагманы, пытаясь не отстать в гонке вооружений. Сейчас в галактике насчитывается несколько этих гигантских военных кораблей, и каждый из них обладает достаточной огневой мощью, чтобы уничтожить целый флот. Хотя огромные расходы на строительство и содержание этих кораблей не позволят ни одной стране построить больше одного флагмана, их невероятная мощь, несомненно, определит любой будущий вооруженный конфликт, в котором они примут участие."
nsc_events_flagship.6.a:0 "Ясно."

nsc_events_flagship.7.name:0 "Ужасная катастрофа!"
nsc_events_flagship.7.desc:0 "Наш флагман, гордость нашего флота, славный символ могущества нашей империи, был уничтожен!\n\n\nШок от такого ужасного бедствия невозможно преуменьшить. Общественность очень верила в способность нашего флагмана защитить нас, и наша пропаганда широко освещала его, чтобы вдохновить граждан. В ближайшие дни, недели и годы многие будут сомневаться в решениях командования, которые привели к уничтожению самого мощного военного корабля, когда-либо созданного нашей империей.\n\n Теперь, когда нам больше не нужно тратить значительные ресурсы на содержание флагмана, можно построить новый, хотя для этого потребуется такой же сложный специальный проект, как и раньше - и мы должны позаботиться о том, чтобы не потерять и следующий флагман. Пересмотр наших военных стратегий, безусловно, необходим."
nsc_events_flagship.7.a:0 "Понятно. Мы приступим к реализации проекта в ближайшее время."
nsc_events_flagship.7.a.tooltip:0 "§Y$edict_nsc_flagship_repair$§! Указ теперь доступен."

nsc_events_flagship.9.name:0 "Новый флагман готов"
nsc_events_flagship.9.desc:0 "Наш новый флагман наконец-то завершен и готов к запуску. Надеюсь, его не постигнет та же мрачная участь, что и предыдущий - эти корабли недешевы и им не так просто найти замену. В конце концов, их потеря - это огромный удар по нашему боевому духу и военной мощи. Флагман - самое мощное оружие в нашем арсенале, и с ним нужно обращаться осторожно.\n\nМы должны постараться не подвести наших людей."
nsc_events_flagship.9.a:0 "Мы больше не потерпим неудачу."

