nsc_events_flagship.10.name:0 "Легендарная битва"
nsc_events_flagship.10.desc:0 "С самого начала проекта "Флагман", еще до того, как была построена колоссальная верфь для строительства судна, многие военные теоретики предполагали, что, подобно тому, как предыдущие события привели к сосредоточению внимания на столкновениях капитальных кораблей, новая фаза гонки вооружений может однажды привести к тому, что вражеские флагманы встретятся на поле боя. Некоторые даже утверждали, что единственным реальным способом противостоять флагману будет другой флагман, что делает такие столкновения неизбежными.\n\nТакой день наконец настал. Наш флагман вот-вот столкнется с вражеским флагманом, и небеса будут грохотать от их мощи. Обе нации вложили огромные ресурсы в развитие своих флагманов и разработали свои доктрины, по крайней мере, частично вокруг этих могучих кораблей. Теперь вся галактика увидит результаты - на кону стоит баланс галактических сил и будущее военно-космического боя и мысли."
nsc_events_flagship.10.a:0 "Вперед, к славе!"
