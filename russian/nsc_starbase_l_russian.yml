 sm_shield_module: "Генератор щита"
 sm_shield_module_desc: "Увеличивает объем щитов звездной базы."

 sm_armor_module: "Бронепластины"
 sm_armor_module_desc: "Добавляет больше брони звездной базе."

 sm_pd_battery: "Оборонительные укрепления"
 sm_pd_battery_desc: "Добавляет две ячейки для систем защиты звездной базы."
 
 sm_large_battery: "Большая батарея"
 sm_large_battery_desc: "Добавляет одну ячейку вооружения звездной базы."
 
 sm_xl_battery: "Огромная батарея"
 sm_xl_battery_desc: "Добавляет одну ячейку большого орудия звездной базы. §YВНИМАНИЕ: Предел строительства на базе - не более 5.§!"
 
 sm_titanic_battery: "Гигантская батарея"
 sm_titanic_battery_desc: "Добавляет одну ячейку гигантского орудия звездной базы. §YВНИМАНИЕ: Предел строительства на базе - не более 2.§!"
 
 sm_adv_space_engineers: "Офис обслуживания звездной базы"
 sm_adv_space_engineers_desc: "Увеличивает эффективность, с которой строятся модули и строения звездной базы, а также производится ее модернизация."
 
 sm_asteroid_mining: "Команда разработки астероидов"
 sm_asteroid_mining_desc: "Место базирования команды добычи малых астероидов, слишком малых для установки обычной добывающей станции. Наличие §GУправляющего разработкой астероидов§! обеспечит дополнительную выработку §Y2 минералов§!  £minerals."

 sm_mining_experts: "Управляющий разработкой астероидов"
 sm_mining_experts_desc: "Управляющий, занимающийся эффективным командованием групп разработки минералов. Увеличивает выработку каждой §Gкоманды разработки минералов§! на §Y2 минерала§! £minerals."

 sm_reinforced_defenses: "Система целостности звездной базы"
 sm_reinforced_defenses_desc: "Укрепляет щиты и броню звездной базы."

 sm_strategic_defenses: "Стратегические системы обороны звездной базы"
 sm_strategic_defenses_desc: "Укрепляет щиты и усиливает вооружение звездной базы."

 sm_adv_starbase: "Продвинутые системы обороны звездной базы"
 sm_adv_starbase_desc: "Укрепляет броню и усиливает вооружение звездной базы."

 sm_orbital_lab: "Орбитальная исследовательская лаборатория"
 sm_orbital_lab_desc: "Продвинутая исследовательская лаборатория. Наличие §GВспомогательной лаборатории§! увеличит эффективность исследований."

 sm_orbital_physics_support_lab: "Вспомогательная лаборатория физики"
 sm_orbital_physics_support_lab_desc: "Лаборатория, специализирующаяся на исследованиях в области физики. Увеличивает их эффективность в каждой §GОрбитальной исследовательской лаборатории§! на §Y2 ед. физических исследований§!."

 sm_orbital_society_support_lab: "Вспомогательная социологическая лаборатория"
 sm_orbital_society_support_lab_desc: "Лаборатория, специализирующаяся на исследованиях в области социологии. Увеличивает их эффективность в каждой §GОрбитальной исследовательской лаборатории§! на §Y2 ед. социологических исследований§!."

 sm_orbital_engineering_support_lab: "Вспомогательная инженерная лаборатория"
 sm_orbital_engineering_support_lab_desc: "Лаборатория, специализирующаяся на инженерных исследованиях. Увеличивает их эффективность в каждой §GОрбитальной исследовательской лаборатории§! на §Y2 ед. инженерных исследований§!."

 sm_advanced_military_program: "Академия наземных сил"
 sm_advanced_military_program_desc: "Увеличивает эффективность обучения и найма наземных армий."

 sm_space_power_plant: "Орбитальная электростанция"
 sm_space_power_plant_desc: "Электростанция на орбите вокруг звездной базы, вырабатывающая энергию."

 sm_repair_module: "Ремонтная база"
 sm_repair_module_desc: "Предприятие, специализирующееся на быстром ремонте кораблей, находящихся на орбите звездной базы."

 sm_space_foundry: "Астролитейная"
 sm_space_foundry_desc: "Предприятие по изготовлению сплавов из минералов. Наличие §GЛинии конвеерного производства§! обеспечит дополнительный выход в §Y1 ед. сплавов§!  £alloys."

 sm_space_factory: "Астрофабрика"
 sm_space_factory_desc: "Орбитальная фабрика по производству товаров массового спроса из минералов. Наличие §GЛинии конвеерного производства§! обеспечит дополнительный выход в §Y2 ед. тов. масс. спроса§!  £consumer_goods."

 sm_security_branch_office: "Филиал службы безопасности"
 sm_security_branch_office_desc: "Филиал службы безопасности специализируется на защите торговых путей от пиратской активности."

 sm_administration_office: "Офис администрации"
 sm_administration_office_desc: "Помогает в решении задач управления на уровне империи, повышая эффективность администрирования."

 sm_synthetic_crystal_fabricator: "Завод редких кристаллов"
 sm_synthetic_crystal_fabricator_desc: "Специальный завод по переработке минералов в редкие кристаллы."

 sm_synthetic_volatile_motes_fabricator: "Химзавод"
 sm_synthetic_volatile_motes_fabricator_desc: "Специальный завод по переработке минералов в летучие пылинки."

 sm_synthetic_gase_fabricator: "Фабрика переработки газов"
 sm_synthetic_gase_fabricator_desc: "Специальный завод по выработке экзотических газов из минералов."

 sm_orbital_assembly: "Завод по сборке роботов"
 sm_orbital_assembly_desc: "Создает популяции роботов и автоматически переводит их в колонии системы."

 sm_chain_manufacturing: "Линия конвеерного производства"
 sm_chain_manufacturing_desc: "Обеспечивает поддержку производства сплавов и в космосе, и на планетах системы. Увеличивает производство §GАстролитейной§! на §Y1 ед. сплавов§!  £alloys  и §GАстрофабрики§! на §Y2 ед. тов. масс. спроса§!  £consumer_goods." 

 sm_construction_planificator: "Планетарный инженерный офис"
 sm_construction_planificator_desc: "Инженерная команда, которая специализируется на создании передовых чертежей и планов, ускоряющих строительство зданий, районов и проектов на планетах системы."

 sm_financial_space_center: "Банк Федерального Резерва"
 sm_financial_space_center_desc: "Крупный финансовый банк, который помогает улучшить торговлю внутри системы."

 sm_stasis_chambers: "Фабрики клонов"
 sm_stasis_chambers_desc: "Комплексы, которые увеличивают рост населения по всей системе ценой счастья населения."

 sm_emergency_portal: "Navcom AI"
 sm_emergency_portal_desc: "Чрезвычайно продвинутая навигационная система, способная быстро рассчитывать координаты для экстренных прыжков. Повышает вероятность успешного выхода кораблей из боя."

 sm_starbase_optimal_systems: "ИИ-система звездной базы"
 sm_starbase_optimal_systems_desc: "Чрезвычайно продвинутый компьютер с ИИ, способный улучшить возможности звездной базы по атаке, обороне и защите торговли."

 sm_market_computers: "Развлекательная ТВ-студия"
 sm_market_computers_desc: "ТВ-студия, которая выпускает развлекательные программы для граждан всей системы, повышая уровень благ планет."

 sm_stellar_housing: "Офис агенства по недвижимости"
 sm_stellar_housing_desc: "Офис, в котором агенты по недвижимости помогают гражданам найти подходящие места для новых домов. Увеличивает количество доступного планетарного жилья."

 sm_administration_computers: "Сеть ТВ-новостей"
 sm_administration_computers_desc: "ТВ-студия, которая выпускает новостные программы для граждан всей системы, повышая планетарную стабильность. Хотите знать больше?"

 sm_research_computers: "Системы анализа исследований"
 sm_research_computers_desc: "Большой массив передовых исследовательских компьютеров, которые могут связываться со всеми другими исследовательскими центрами в системе, увеличивая объем исследований, производимых на рабочих местах."

