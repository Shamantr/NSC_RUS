####################################

stb_shipyard:0 "Верфь"
stb_shipyard_desc:0 "A starbase focused on ship construction."

sm_drydock:0 "Сухой док"
sm_drydock_desc:0 "Этот специально спроектированный объект использует передовые технологии для поддержания атмосферного давления на верфях, что обеспечивает рабочим упрощение сборки, обслуживания, модернизации и ремонта военных кораблей."
sm_drydock_desc_modifier: "Увеличивает объем строительства каждой §Y$sm_shipyard$§! на §G1§!"

sm_sensor_station:0 "Сенсорная станция"
sm_sensor_station_desc:0 "Сенсорная станция использует передовые массивы датчиков для расширения наших возможностей по сбору разведданных с нескольких звездных систем, что позволяет нам заранее предупреждать о любых возможных угрозах вблизи наших границ."

sm_solar_panel_01:0 "Сеть солнечных панелей"
sm_solar_panel_01_desc:0 "Эта небольшая сеть солнечных панелей обеспечивает энергией звездную базу, помогая компенсировать расходы на эксплуатацию установки и генерируя избыточную энергию."
sm_solar_panel_02:0 "Средняя сеть солнечных панелей"
sm_solar_panel_02_desc:0 "Эта средняя сеть солнечных панелей обеспечивает энергией звездную базу, помогая компенсировать расходы на эксплуатацию установки и генерируя избыточную энергию."
sm_solar_panel_03:0 "Большая сеть солнечных панелей"
sm_solar_panel_03_desc:0 "Эта большая сеть солнечных панелей обеспечивает энергией звездную базу, помогая компенсировать расходы на эксплуатацию установки и генерируя избыточную энергию."
sm_solar_panel_04:0 "Огромная сеть солнечных панелей"
sm_solar_panel_04_desc:0 "Эта огромная сеть солнечных панелей обеспечивает энергией звездную базу, помогая компенсировать расходы на эксплуатацию установки и генерируя избыточную энергию."

sm_hq_annex:0 "Центр командования ВКС"
sm_hq_annex_desc:0 "Передовой командный центр, обеспечивающий значительные преимущества для нашей империи."

sm_starbase_management:0 "Административный офис звездной базы"
sm_starbase_management_desc:0 "Некоторые системы критически важны для поддержания торговых сетей нашей империи. Административный офис звездной базы - это резиденция очень важного чиновника нашей империи, которому поручена защита местных торговых путей и оборона этой критически важной звездной базы."

sm_customs_office:0 "Миграционный узел звездной базы"
sm_customs_office_desc:0 "Центральный узел всей иммиграции в системе."

mod_pop_category_bio_trophy_unity_produces_mult:0 "Bio-Trophy Unity"

sm_starbase_management_machine:0 "Узел межзвездной сети"
sm_starbase_management_machine_desc:0 "01000101 01110010 01110010 01101111 01110010 00100000 00110100 00110000 00110100 0001010"

sm_starbase_management_hive:0 "Звездное логово"
sm_starbase_management_hive_desc:0 "Мы есть целое."

sm_mining_base:0 "Системный центр переработки минералов"
sm_mining_base_desc:0 "Некоторые системы специализируются на добыче полезных ископаемых, которые служат топливом для нашей экономики. Системный центр перерабоки минералов дает звездной базе возможность повысить эффективность операций по добыче минералов на всех планетах системы."

sm_farming_base:0 "Системный сельхоз-терминал"
sm_farming_base_desc:0 "Некоторые системы специализируются на производстве огромного количества продовольствия для поддержания нашего постоянно растущего населения. Системный сельхоз-терминал координирует усилия всех сельскохозяйственных предприятий в звездной системе, повышая урожайность на всех затронутых планетах."

sm_power_station:0 "Системная энергосеть"
sm_power_station_desc:0 "Некоторые системы специализируются на производстве чистой энергии, необходимой для функционирования всех цивилизаций. Системная энергосеть контролирует все усилия по выработке энергии в системе, повышая эффективность работы наших технических специалистов на всех планетах звездной системы."

sm_orbital_housing:0 "Орбитальное поселение"
sm_orbital_housing_desc:0 "Некоторые звездные базы становятся чем-то большим, уходя от роли чисто военного или административного узла. Размещая гражданских лиц на нашей звездной базе, мы можем превратить этот объект в маленький кусочек дома для всех, кто там живет - и одновременно обеспечить жильем наше постоянно растущее население."




