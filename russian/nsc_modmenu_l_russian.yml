### 3. Events ###
nsc_events_modmenu.1.name:0 "Меню настройки NSC2"
nsc_events_modmenu.1.desc:0 "Это меню позволит вам установить или изменить производственный бонус, который в настоящее время предоставляется всем империям ИИ. Изменения, сделанные здесь, вступят в силу немедленно. Это позволит вам последовательно увеличивать производственный бонус ИИ по своему усмотрению или полностью его отменить. Последняя версия NSC2 автоматически включала 70% бонус производства ИИ. Если вам нравилось так, как было, выберите последнюю опцию в меню ниже. Вы также можете выбрать более низкий уровень, но, пожалуйста, прочтите предупреждение перед тем, как сделать это.\n\n§RВНИМАНИЕ: Если вы уже долгое время играете при более высоких настройках бонуса, то имейте в виду, что его снижение на большую величину может привести к поломке империй ИИ или их полному краху. Мы ЗАПРЕЩАЕМ существенно изменять бонусы ИИ после того, как они были даны. Используйте эти настройки с особой осторожностью - команда NSC2 не несет ответственности за любой ущерб, нанесенный вашей сохраненной игре при изменении этих настроек.§!"

nsc_events_modmenu.1.1:0 "Установить бонус продуктивности для ИИ: §RНет§!"
nsc_events_modmenu.1.2:0 "Установить бонус продуктивности для ИИ: §H15%§!"
nsc_events_modmenu.1.3:0 "Установить бонус продуктивности для ИИ: §Y30%§!"
nsc_events_modmenu.1.4:0 "Установить бонус продуктивности для ИИ: §B50%§!"
nsc_events_modmenu.1.5:0 "Установить бонус продуктивности для ИИ: §G70%§!"
nsc_events_modmenu.1.fail:0 "§RЭтот параметр уже установлен на данный уровень.§!"
nsc_events_modmenu.close:0 "Выйти из меню"
