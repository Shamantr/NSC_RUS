PERDITION_BEAM_FLAGSHIP:0 "Посланник Справедливости"
PERDITION_BEAM_FLAGSHIP_DESC:0 "Самый большой лазер в мире, для самого большого корабля в мире, чтобы компенсировать кои-чьи комплексы."

PERDITION_BEAM_STARBASE:0 "Атомно-фазовый дезинтегратор"
PERDITION_BEAM_STARBASE_DESC:0 "DakkaDakkaDakkaDakka."

XL_BEAM_STARBASE:0 "Поляризованный электронный модулятор"
XL_BEAM_STARBASE_DESC:0 "Вдвое больше, в два раза меньше."

BASIC_XL_BEAM:0 "Ранний прототип Копья"
BASIC_XL_BEAM_DESC:0 "Базовый прототип, созданный на заре развития копьевого оружия. Он слаб по сравнению со своими преемниками, но не требует стратегических ресурсов для функционирования."

BASIC_T_BEAM:0 "Прототип Луча Погибели"
BASIC_T_BEAM_DESC:0 "Самый ранний рабочий образец титанического оружия, он не обладает такой разрушительной силой, как настоящий луч погибели. Тем не менее, для его функционирования не требуется никаких стратегических ресурсов."

TOMAHAWK_CRUISE_MISSILE:0 "Усоверш. крылатая ракета Томагавк"
TOMAHAWK_CRUISE_MISSILE_DESC:0 "Чрезвычайно дорогая противокорабельная ракета с очень большим радиусом действия и высоким уроном. Очень полезна для оборонительных станций или дальнобойных артиллерийских кораблей, предназначена против капитальных кораблей."

HARPOON_CRUISE_MISSILE:0 "Усоверш. крылатая ракета Гарпун"
HARPOON_CRUISE_MISSILE_DESC:0 "Уменьшенный вариант крылатой ракеты Томагавк, Гарпун частично жертвует дальностью и мощью Томагавка взамен на повышенную скорость и уклонение."

BATTLESHIP_SNIPER_GUN_1:0 "Электромагнитная пушка"
BATTLESHIP_SNIPER_GUN_1_DESC:0 "Эти специализированные высокоскоростные турели предназначены для борьбы с проворными корветами. Они обладают высокой точностью на дальних дистанциях, но с трудом справляются с более толстыми корпусами больших кораблей."

BATTLESHIP_SNIPER_GUN_2:0 "Атомно-фотонная пушка"
BATTLESHIP_SNIPER_GUN_2_DESC:0 "Эти специализированные высокоскоростные турели предназначены для борьбы с проворными корветами. Они обладают высокой точностью на дальних дистанциях, но с трудом справляются с более толстыми корпусами больших кораблей."

