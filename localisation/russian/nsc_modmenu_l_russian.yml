nsc_modmenu_setting_page_mod_category_introduction_name:0 "$nsc_modmenu_setting_button_mod_introduction_name$"
nsc_modmenu_setting_page_mod_category_introduction_desc:0 "§EДобро пожаловать в меню модификации NSC3 Official!\n\nЭто меню позволяет настроить мод по своему усмотрению. Мы настоятельно рекомендуем изменять эти настройки только при запуске новой игры - в настоящее время неизвестно, как изменение этих настроек повлияет на сохраненную игру.\n\nКроме того, в этом меню есть раздел FAQ, отвечающий на общие вопросы о моде, и раздел с инструкциями, объясняющими, как использовать те или иные возможности мода.\n\nЕсли у вас есть вопросы, на которые нет ответов здесь, присоединяйтесь к серверу NSC3 в Discord, ссылка на который находится на Steam-странице мода.§!"

### Custom GUI Category: Mod FAQ ###
nsc_modmenu_setting_page_mod_category_faq_name:0 "$nsc_modmenu_setting_button_mod_faq_name$ модификации"
nsc_modmenu_setting_page_mod_category_faq_desc:0 "§EДобро пожаловать на страницу FAQ NSC3.\n\nЗдесь вы найдете наиболее часто задаваемые нам вопросы. Просто нажмите на кнопки, расположенные по обе стороны от этого текстового поля.\n\nДругие вопросы будут добавляться в будущем по мере их появления. Если у вас остались вопросы, которых нет на этой странице, не стесняйтесь присоединиться к NSC3 в Discord и задать их нашему сообществу!§!"

nsc_modmenu_setting_page_mod_category_faq_question_list_1_name:0 "Список FAQ"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_1_name:0 "NSC3 не работает"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_1_tooltip:0 "§EВопрос: Что делать, если NSC3 работает некорректно?§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_1_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_1_tooltip$\n\nСамым первым шагом в устранении проблем с модами является проверка порядка загрузки модов в Paradox Launcher. Расположение модов в неправильном порядке приводит к проблемам.\n\nParadox Launcher запускает модификации по принципу LIOS  - "Last in, only served." (обслуживается последний вошедший). Это означает, что если два мода изменяют одну и ту же вещь, то мод, находящийся ниже в списке, заменяет все, что находится выше в списке. Это очень важно, поскольку множество различных модификаций изменяют одни и те же вещи.\n\nНеправильный порядок загрузки - вот что может быть причиной таких распространенных "ошибок":\n\n- Различные числа, модификаторы или статы не соответствуют действительности.\n- Невозможность исследования новых классов кораблей.\n- Наличие реактора черной дыры на старте игры.\n- Невозможность сохранения проектов кораблей из-за ошибки SAVEFAIL (пустое место компонента).\n- Отсутствие необходимого количества слотов строений и модулей звездных баз.\n\nPDX Launcher загружает моды сверху вниз, при этом моды, находящиеся в нижней части списка, перезаписывают все, что находится выше.\n\nЧтобы исправить ошибки от порядка загрузки модов: Откройте Launcher, откройте текущий игровой набор модов, щелкните на настройке "Порядок загрузки" в правом верхнем углу и выберите настройку "Z to A". Обычно NSC3 должен находиться в самом низу порядка загрузки. Помните, что любые моды, расположенные ниже NSC3, будут перезаписывать файлы NSC3, что может нарушить работу мода.\n\nТакже убедитесь, что у вас не установлены устаревшие моды! Вы должны отключить любой мод с желтым треугольником в пусковой установке, пока он не будет обновлен до последней версии Stellaris и треугольник не исчезнет! Мы не сможем помочь исправить проблемы, если вы откажетесь отключить устаревшие моды.\n\nПосле того как вы установили порядок Z - A, убедитесь, что вы вручную изменили порядок патчей и аддонов таким образом, чтобы они находились ниже модов, которые они патчат.§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_2_name:0 "Сброс NSC3"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_2_tooltip:0 "§EВопрос: Как полностью сбросить файлы мода, если он не работает должным образом?§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_2_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_2_tooltip$\n\nЕсли ваша копия NSC3 (или любого другого мода) не работает должным образом, попробуйте выполнить ВСЕ эти действия по порядку:\n\n1. ПРОВЕРЬТЕ ПОРЯДОК ЗАГРУЗКИ МОДОВ\nЛучший способ обеспечить правильную работу модов - упорядочить их в обратном алфавитном порядке - выбрать опцию сортировки Z..A в Paradox Launcher. Если вам нужна подробная помощь в сортировке модов, воспользуйтесь командой бота !loadorder. в любом канале.\n\n2. ПРОВЕРЬТЕ ФАЙЛЫ ИГРЫ\nОткройте Steam, перейдите в библиотеку игр и щелкните правой кнопкой мыши на Stellaris. Нажмите кнопку Свойства, затем перейдите на страницу Локальные файлы и выберите опцию Проверить целостность файлов игры.\n\n3. СБРОСЬТЕ NSC3 (ИЛИ ЛЮБОЙ ДРУГОЙ МОД)\nУдалите этот каталог с компьютера целиком: Steam/SteamApps/workshop/content/281990/683230077 а затем отмените подписку и снова подпишитесь на мод. Убедитесь, что Steam загрузил мод, а затем попробуйте запустить его снова.\n\n(Если проблема связана не с NSC3, а с другим модом, вы можете заменить 683230077 на ID-номер мода, который вы хотите сбросить. ID-номер мода можно узнать, открыв его страницу в мастерской Steam - это самый последний набор цифр, указанный в URL).\n\n4. ОЧИСТИТЕ ПАПКУ STELLARIS MOD\nУдалите этот каталог с компьютера целиком: Steam/SteamApps/workshop/content/281990 а затем отмените подписку и снова подпишитесь на мод. Убедитесь, что Steam загрузил моды, а затем попробуйте запустить его снова.\n\n5. СБРОСЬТЕ PARADOX MOD LAUNCHER\nПерейдите в Documents/Paradox Interactive/Stellaris, удалите файл launcher_v2.sqlite, перейдите в папку модификаций, удалите все файлы ugc .mod, затем проверьте файлы игры в Steam и пересмотрите порядок загрузки модов.\n\n6. СБРОСЬТЕ ПАПКУ STELLARIS\nЕсли описанные выше действия не помогли, создайте резервную копию пользовательских настроек и персональных модов и удалите всю папку Documents/Paradox Interactive/Stellaris затем проверьте файлы игры и снова пересмотрите порядок загрузки модов.§!"
