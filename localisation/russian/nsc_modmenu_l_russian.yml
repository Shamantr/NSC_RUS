nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_3_name:0 "Создание/прерывание гиперкоридоров"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_3_tooltip:0 "§EВопрос: Как я могу создавать или прерывать гиперкоридоры?§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_3_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_3_tooltip$\n\nЧтобы создать новый гиперкоридор, выполните следующие шаги:\n\nШаг 1: Постройте Генератор гиперкоридоров (Излучатель) в системе, где хотите задать начало гиперкоридора.\n\nШаг 2: Постройте Генератор гиперкоридоров (Приёмник) в системе, где хотите задать конец гиперкоридора.\n\nШаг 3: Улучшите Генератор гиперкоридоров (Излучатель) в системе с началом будущего гиперкоридора.\n\nШаг 4: Улучшите Генератор гиперкоридоров (Приёмник) в системе с концом будущего гиперкоридора.\n\nШаг 5: Наконец, улучшите Генератор гиперкоридоров (Излучатель) снова, чтобы открыть новый гиперкоридор.\n\nЧтобы прервать существующий гиперкоридор, выполните следующие шаги:\n\nШаг 1: Постройте Прерыватель гиперкоридоров (Излучатель) в системе, где хотите задать начальную точку удаления гиперкоридора.\n\nШаг 2: Постройте Прерыватель гиперкоридоров (Приёмник) в системе, где хотите задать конечную точку удаления гиперкоридора.\n\nШаг 3: Улучшите Прерыватель гиперкоридоров (Излучатель) в системе с начальной точкой обрыва.\n\nШаг 4: Улучшите Прерыватель гиперкоридоров (Приёмник) в системе с конечно точкой обрыва.\n\nШаг 5: Наконец, улучшите Прерыватель гиперкоридоров (Излучатель) снова, чтобы запустить разрушение гиперкоридора.§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_4_name:0 "Технологии из списка отключенных функций"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_4_tooltip:0 "§EВопрос: Почему я всё ещё могу видеть некоторые технологии, если я отключил их в меню модификации?§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_4_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_1_context_4_tooltip$\n\nНекоторые из технологий NSC3 (например, мегаструктуры) могут быть отключены вместе с их функциями без каких-либо проблем. Меню мода NSC3 будет делать это автоматически, когда сможет.\n\nОднако в NSC3 есть некоторые технологии, для достижения которых необходимо исследовать другие, и поэтому их нельзя отключить. Примером могут служить технологии классов кораблей. Вы можете отключить такой корабль, как крейсер, но его технология должна остаться в игре, так как если бы она была отключена, вы никогда не смогли бы исследовать линкоры или другие классы кораблей, которые должны появиться после крейсера.\n\nТаким образом, если вы отключите функцию через меню мода, ее технология все равно может появиться для исследования, если она требуется для чего-то другого, и вам нужно будет исследовать ее как обычно, чтобы получить доступ к следующим за ней технологиям. Функция останется отключенной и не появится в игре, но вам все равно придется исследовать ее технологию, чтобы не сломать другие вещи.§!"
