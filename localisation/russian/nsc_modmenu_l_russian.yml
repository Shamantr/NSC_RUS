nsc_modmenu.2.name:0 "Внимание"
nsc_modmenu.2.desc:0 "§YСпец. примечание: Чтобы снова открыть данное меню в процессе игры, откройте окно Правительства, перейдите во вкладку Политики и Указы и активируйте указ Меню Модиф. NSC3.§!\n\n§RМеню Модиф. NSC3 позволяет настроить модификацию, как вам нравится, однако КРАЙНЕ важно сделать все изменения ПЕРЕД НАЧАЛОМ ИГРЫ!\n\nЕсли вы включите или выключите какие-либо функции в середине игры, есть очень большая вероятность того, что это полностью сломает ваше сохранение.\n\nЕдинственное, что можно относительно безопасно сделать в середине игры, - это увеличить бонусы ИИ, что должно помочь ему расти быстрее, но когда его экономика будет зависеть от этих бонусов, их уменьшение может привести к остановке развития ИИ или даже к его полному краху.\n\nЕще раз, НЕ ИЗМЕНЯЙТЕ НАСТРОЙКИ МОДА В СЕРЕДИНЕ ИГРЫ. Это, скорее всего, приведет к поломке вашего сохранения. Вы предупреждены!§!"
