nsc_modmenu_setting_page_mod_category_faq_question_list_2_name:0 "$nsc_modmenu_setting_page_mod_category_faq_question_list_1_name$"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_1_name:0 "Модернизация кораблей"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_1_tooltip:0 "§EВопрос: Как получить доступ к модификациям кораблей, таких как авианосец III и линкор 'Спитфайр'?§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_1_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_1_tooltip$\n\nТехнологии модернизации кораблей дают доступ к новым секциям корабля, а не к совершенно новым классам. После того, как вы изучите модификацию корабля, загляните в конструктор корабля и посмотрите, какие новые секции стали доступны.§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_2_name:0 "Продвинутые боевые системы"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_2_tooltip:0 "§EВопрос: Как работают продвинутые боевые системы?§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_2_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_2_tooltip$\n\nПродвинутые боевые системы - это второй тип компьютеров для большинства классов кораблей в NSC3. Эти системы определяют поведение корабля в бою и имеют несколько вариантов.\n\nЕсли вы хотите использовать продвинутую тактику, выберите в верхнем слоте обычный боевой компьютер, а затем во втором слоте выберите для него продвинутую тактику. (выберите "Поведение по умолчанию" для возврата к стандарту)\n\nНаведите курсор на каждую продвинутую тактику, чтобы увидеть подробное описание принципов её работы.§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_3_name:0 "Консервация флотов"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_3_tooltip:0 "§EВопрос: Как я могу законсервировать флот?§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_3_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_3_tooltip$\n\nЧтобы законсервировать флот, переместите его на орбиту одной из ваших планет-колоний. Убедитесь, что на орбите нет флотов, которые вы хотите оставить активными. Как только вы начнёте консервацию флотов в системе, все флоты на орбите будут автоматически законсервированы.\n\nПосле того как флот окажется на орбите, откройте окно планетарных решений и выберите опцию консервации.§!"
