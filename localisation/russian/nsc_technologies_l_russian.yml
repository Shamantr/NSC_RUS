####################

tech_pd_frigate_1: "Модернизация фрегата - ПВО"
tech_pd_frigate_1_desc: "Ракеты, торпеды и штурмовики представляют серьезную угрозу для наших кораблей. Наши военно-космические инженеры предлагают перепроектировать наши фрегаты так, чтобы на них был установлен массив оружия ПВО для сбивания этих целей до того, как они смогут достичь наших кораблей."

tech_StrikeCruiser_1: "Тяжёлый крейсер"
tech_StrikeCruiser_1_desc: "Боевой опыт и обширные учения показывают, что битва флотов часто заканчивается без решающего исхода, потому что проигравшая сторона совершает немедленный, экстренный переход на сверхсветовую скорость. Наши лучшие ученые миниатюризировали подпространственную ловушку, используемую на звездных базах, для установки на корабль. Эти корабли будут молниеносно быстрыми, чтобы ловить вражеские флоты в свои силки, достаточно маневренными, чтобы не дать вражеским кораблям выйти из боя, и достаточно прочными, чтобы выдержать значительное давление, но достаточно долго удержать врага."

tech_Battlecruiser_1: "Линейный крейсер"
tech_Battlecruiser_1_desc: "Поскольку все более крупные суда становятся все более распространенными, бои ведутся на больших расстояниях, а наступательная огневая мощь становится все более решающим фактором в сражении. Наши военно-космические теоретики предлагают построить длинное, мощное судно, способное устанавливать крупные, средние и, что особенно важно, самонаводящиеся орудия, чтобы специализироваться на том, чтобы обрушить на врага как можно больше оружия в бою на средней или дальней дистанции."

tech_escortcarrier_1: "Модернизация эсминца: лёгкий авианосец"
tech_escortcarrier_1_desc: "Эсминец может быть перепрофилирован в специальную платформу для штурмовиков, что позволит нашим флотам доставлять столь необходимую огневую мощь на передовую."

tech_Carrier_1: "Авианосец"
tech_Carrier_1_desc: "Штурмовики доказали свою высокую эффективность в космическом бою. Настало время разработать специализированный военный корабль, предназначенный для того, чтобы нести именно это оружие в бой, а также для размещения большого вспомогательного персонала и отсеков технического обслуживания, которые ему необходимы. Это позволит новым кораблям-носителям нести гораздо больше штурмовиков, чем их более импровизированные предшественники."

tech_heavycarrier_1: "Модернизация авианосца I"
tech_heavycarrier_1_desc: "Поскольку наши возможности по строительству кораблей продолжают расти, мы продолжаем искать новые пути для усовершенствования планировки наших кораблей этого класса. В сочетании с новыми достижениями в миниатюризации многих вспомогательных объектов, необходимых для обслуживания штурмовиков, мы считаем, что сможем преобразовать существующие авианосцы в их тяжелую вариацию, способную поддерживать большее количество ангарных отсеков."

tech_supercarrier_1: "Модернизация авианосца II"
tech_supercarrier_1_desc: "Дальнейшие усилия по строительству кораблей и миниатюризации средств поддержки штурмовиков позволят нам втиснуть в наши носители совершенно невероятное количество ангарных отсеков. Эти суперавианосцы смогут поддерживать рои ударных кораблей, чтобы защитить наши флоты от нападения и ошеломить противника нашими лучшими пилотами."

tech_spitfire_1: "Модернизация линкора - конф. 'Спитфайр'"
tech_spitfire_1_desc: "Хотя капитальные корабли намного мощнее всех кораблей, которые были до них, они также намного дороже, и представляют собой сочные мишени для стай более мелких и дешевых кораблей, которые могут подавить капитальные корабли своей численностью. Чтобы противостоять этому, наши инженеры работают над несколькими чертежами, которые позволят модернизировать линкор для борьбы с корветами и эсминцами, а также над оружием, специально разработанным для этой цели. Эти новые разработки приведут к еще большему удорожанию производства линкоров, но такие жертвы стоят того, чтобы защитить наши уязвимые капитальные корабли."

tech_Dreadnought_1: "Дредноут"
tech_Dreadnought_1_desc: "Линкор стал предвестником новой эры проектирования кораблей и военно-космического боя. Способность наносить и принимать огромный урон на большой дистанции, а также появление разрушительного XL-оружия полностью изменили характер военных действий. Наши военно-космические инженеры считают, что мы должны разработать еще более совершенную версию этих мощных кораблей. Предложенные ими "Дредноуты" будут способны установить более мощную защиту, больше орудий и даже два невероятных XL-оружия, которые так успешно применяются на поле боя."

tech_Flagship_1: "Флагман"
tech_Flagship_1_desc: "Гонка военно-космических вооружений привела к производству все более крупных боевых кораблей, и конца этому не видно. Наши военные инженеры предложили довести до логического завершения эту серийную эскалацию, построив настолько массивный и мощный корабль, что ни одна империя не сможет содержать более одного из них одновременно. Предлагаемый флагманский корабль будет совершенным военным кораблем. Поскольку он спроектирован для максимальной универсальности, то каждая секция будет иметь множество возможных конфигураций, что позволит нам спроектировать наш флагман в соответствии с нашими целями. Имея больше вооружения, чем любой другой корабль, Флагман сможет занять любую позицию во флоте, от дальнобойной батареи в тылу до массивного бойца на острие копья.\n\n\nОднако, за эту мощь и универсальность придется заплатить высокую цену. Простое строительство флагмана будет огромной задачей, требующей колоссальных запасов ресурсов и значительных затрат времени и рабочей силы. После завершения строительства на его содержание уйдет ВВП небольшой звездной страны, поэтому для получения одобрения проекта потребуется огромное политическое влияние."

tech_supportcruiser_1: "Модернизация эсминца - поддержка"
tech_supportcruiser_1_desc: "По мере того, как наши флоты увеличиваются в размерах, а расстояние, на которое они удаляются от дома, растет, возникает необходимость во внутренних способах снабжения против чрезмерно растянутых линий. Корабль поддержки - это ответ на эту проблему, добавляющий новые возможности поддержки нашим эсминцам за счет дополнительных модулей." 

tech_explorationship_1: "\"Пионер I\""
tech_explorationship_1_desc: "Наши бесстрашные передовые исследователи столкнулись с невероятной опасностью в своем стремлении исследовать галактику и раскрыть все секреты, которые она может предложить. Инженеры предлагают разработать большой, боеспособный научный корабль, предназначенный для исследования новых миров, поиска новой жизни и новых цивилизаций, и смело идти туда, куда еще никто не ходил."

tech_explorationship_2: "\"Пионер II\""
tech_explorationship_2_desc: "Наши бесстрашные передовые исследователи столкнулись с невероятной опасностью в своем стремлении исследовать галактику и раскрыть все секреты, которые она может предложить. Инженеры, довольные характеристиками \"Пионера\", предлагают разработать более мощный вариант, чтобы еще больше усилить защиту, доступную нашим лучшим и самым ярким научным сотрудникам."

tech_explorationship_3: "\"Пионер III\""
tech_explorationship_3_desc: "Наши бесстрашные передовые исследователи столкнулись с невероятной опасностью в своем стремлении исследовать галактику и раскрыть все секреты, которые она может предложить. Инженеры, довольные характеристиками \"Пионера\", предлагают разработать более мощный вариант, чтобы еще больше усилить защиту, доступную нашим лучшим и самым ярким научным сотрудникам."

tech_explorationship_4: "\"Пионер IV\""
tech_explorationship_4_desc: "Наши бесстрашные передовые исследователи столкнулись с невероятной опасностью в своем стремлении исследовать галактику и раскрыть все секреты, которые она может предложить. Инженеры, довольные характеристиками \"Пионера\", предлагают разработать более мощный вариант, чтобы еще больше усилить защиту, доступную нашим лучшим и самым ярким научным сотрудникам."

tech_drydock_1: "Сухой док"
tech_drydock_1_desc: "Этот специально спроектированный объект использует передовые технологии для поддержания атмосферного давления на верфях, что обеспечивает рабочим упрощение сборки, обслуживания, модернизации и ремонта военных кораблей."

tech_sensorstation_1: "Сенсорная станция"
tech_sensorstation_1_desc: "Сенсорная станция использует передовые массивы датчиков для расширения наших возможностей по сбору разведданных с нескольких звездных систем, что позволяет нам заранее предупреждать о любых возможных угрозах вблизи наших границ."

tech_starbase_6: "Великая цитадель"
tech_starbase_6_desc: "Поскольку флоты становятся все больше и мощнее, необходимо, чтобы наши звездные базы и оборонительные сооружения также росли в силе. Великая цитадель - это мощная и высокоразвитая станция системной обороны, представляющая собой масштабную модернизацию существующих звездных баз класса Цитадель. Эти ценные и высокоразвитые звездные базы являются важными объектами для нашей империи и могут поддерживать широкий спектр объектов."

tech_starbase_7: "Звездный оплот"
tech_starbase_7_desc: "Последняя модернизация в цепи звездных баз, "Звездный оплот" - это конечная командная и оборонительная станция, самый большой класс звездных баз, который только можно построить. Вражеские флоты будут разбиваться об эти твердыни, и каждая из них является жизненно важным активом нашей империи, защищая самые важные места на галактической карте."

tech_space_defense_station_2: "Оборона глубокого космоса II"
tech_space_defense_station_2_desc: "Поскольку флоты становятся все больше и мощнее, то же необходимо и для наших оборонительных систем. Эти расширенные оборонительные станции, усовершенствованные по сравнению с базовыми, которые мы используем сейчас, позволят нам лучше защищать нашу территорию от вражеских атак."

tech_space_defense_station_3: "Оборона глубокого космоса III"
tech_space_defense_station_3_desc: "Поскольку флоты становятся все больше и мощнее, то же необходимо и для наших оборонительных систем. Эти расширенные оборонительные крепости, усовершенствованные по сравнению с используемыми сейчас оборонительными станциями, позволят нам лучше защищать нашу территорию от вражеских атак."

tech_specialcomponents_1: "Продвинутые компоненты боевых кораблей"
tech_specialcomponents_1_desc: "Наши ученые разработали широкий спектр новых мощных модулей, позволяющих усовершенствовать и специализировать наши боевые корабли. Теперь нам осталось только миниатюризировать их, чтобы они были достаточно малы для использования на борту наших кораблей."

tech_ship_upkeep_1: "Эффективные линии снабжения флота"
tech_ship_upkeep_1_desc: "Достижения в области технологий и логистики позволяют нам эффективнее осуществлять снабжение нашего флота, тем самым значительно снижая расходы на содержание судов."

tech_starbase_upkeep_1: "Эффективное обслуживание звездной базы"
tech_starbase_upkeep_1_desc: "Достижения в области технологий и обучения позволяют нам подготавливать вспомогательный персонал звездных баз гораздо более эффективным методам обслуживания, что значительно снижает расходы на содержание звездных баз."

tech_singularity_power: "Сила сингулярности"
tech_singularity_power_desc: "Реактор, питающийся от квантовой сингулярности."

tech_bh_power_3: "Продвинутый реактор флагмана"
tech_bh_power_3_desc: "Реактор, использующий колоссальную энергию искусственной черной дыры."

tech_bh_power_2: "Улучшенный реактор флагмана"
tech_bh_power_2_desc: "Реактор, использующий колоссальную энергию искусственной черной дыры."

tech_optimized_enigmatic_power: "Улучшенный реактор темной материи"
tech_optimized_enigmatic_power_desc: "Оптимизированная версия реактора темной материи."

tech_graviton_power: "Гравитонный реактор"
tech_graviton_power_desc: "Добавление гравитонов и частиц на их основе для усиления реакции антиматерии значительно увеличивает производство энергии в наших реакторах."

tech_multidimensional_power: "Межпространственный реактор"
tech_multidimensional_power_desc: "Создание моста материи между различными измерениями и альтернативными реальностями позволяет обеспечить постоянный, хотя и несколько ограниченный, поток вакуумной энергии для питания нашего следующего поколения реакторов."

tech_naquadria_power: "Naquadria-реактор"
tech_naquadria_power_desc: "Специализированный реактор, работающий от использования древних и очень редких кристаллов."

nsc_sec_power_core: "Вспомогательный реактор"
nsc_sec_power_core_desc: "Ячейка для второстепенного реактора наших станций и крепостей."

tech_nsc_reactor_boosters_1: "Гравитонные ускорители"
tech_nsc_reactor_boosters_1_desc: "Открытие гравитонной энергии позволяет устанавливать на наши корабли более совершенные реакторные ускорители."
tech_nsc_reactor_boosters_2: "Naquadria-ускорители"
tech_nsc_reactor_boosters_2_desc: "Открытие энергии кристаллов Naquadria позволяет устанавливать на наши корабли более совершенные реакторные ускорители."
tech_nsc_reactor_boosters_3: "Сингулярные ускорители"
tech_nsc_reactor_boosters_3_desc: "Открытие генерации энергии из квантовой сингулярности позволяет устанавливать на наши корабли более совершенные реакторные ускорители."

tech_nsc_dlc_check: "Уже Апокалипсис?"
tech_nsc_dlc_check_desc: "Это автоматическая стартовая тенология для проверки наличия DLC "Апокалипсис"."

tech_strikecruiser_build_speed: "Стандартизированные модели тяжёлых крейсеров"
tech_strikecruiser_build_speed_desc: "Установление новых стандартов для моделирования и строительства тяжёлых крейсеров значительно повышает эффективность производственного конвейера."
tech_strikecruiser_hull_1: "Усиленный корпус тяжёлого крейсера"
tech_strikecruiser_hull_1_desc: "Развитие строительных технологий позволит строить более прочные и долговечные тяжёлые крейсера."
tech_strikecruiser_hull_2: "Продвинутый корпус тяжёлого крейсера"
tech_strikecruiser_hull_2_desc: "Корпуса последнего поколения тяжёлых крейсеров имеют оптимизированные поля структурной целостности и улучшенные переборки."

tech_battlecruiser_build_speed: "Стандартизированные модели линейных крейсеров"
tech_battlecruiser_build_speed_desc: "Установление новых стандартов для моделирования и строительства линейных крейсеров значительно повышает эффективность производственного конвейера."
tech_battlecruiser_hull_1: "Усиленный корпус линейного крейсера"
tech_battlecruiser_hull_1_desc: "Развитие строительных технологий позволит строить более прочные и долговечные линейные крейсера."
tech_battlecruiser_hull_2: "Продвинутый корпус линейного крейсера"
tech_battlecruiser_hull_2_desc: "Корпуса последнего поколения линейных крейсеров имеют оптимизированные поля структурной целостности и улучшенные переборки."

tech_carrier_build_speed: "Стандартизированные модели авианосцев"
tech_carrier_build_speed_desc: "Установление новых стандартов для моделирования и строительства авианосцев значительно повышает эффективность производственного конвейера."
tech_carrier_hull_1: "Усиленный корпус авианосца"
tech_carrier_hull_1_desc: "Развитие строительных технологий позволит строить более прочные и долговечные авианосцы."
tech_carrier_hull_2: "Продвинутый корпус авианосца"
tech_carrier_hull_2_desc: "Корпуса последнего поколения авианосцев имеют оптимизированные поля структурной целостности и улучшенные переборки."

tech_dreadnought_build_speed: "Стандартизированные модели дредноутов"
tech_dreadnought_build_speed_desc: "Установление новых стандартов для моделирования и строительства дредноутов значительно повышает эффективность производственного конвейера."
tech_dreadnought_hull_1: "Усиленный корпус дредноута"
tech_dreadnought_hull_1_desc: "Развитие строительных технологий позволит строить более прочные и долговечные дредноуты."
tech_dreadnought_hull_2: "Продвинутый корпус дредноута"
tech_dreadnought_hull_2_desc: "Корпуса последнего поколения дредноутов имеют оптимизированные поля структурной целостности и улучшенные переборки."

tech_flagship_build_speed: "Стандартизированные модели флагманов"
tech_flagship_build_speed_desc: "Установление новых стандартов для моделирования и строительства флагманов значительно повышает эффективность производственного конвейера."
tech_flagship_hull_1: "Усиленный корпус флагмана"
tech_flagship_hull_1_desc: "Развитие строительных технологий позволит строить более прочные и долговечные флагманы."
tech_flagship_hull_2: "Продвинутый корпус флагмана"
tech_flagship_hull_2_desc: "Корпуса последнего поколения флагманов имеют оптимизированные поля структурной целостности и улучшенные переборки."

tech_stronghold_upgrades: "Улучшенные звездные базы"
tech_stronghold_upgrades_desc: "Установление новых стандартов для моделирования и строительства всех звездных баз значительно повышает эффективность производственного цикла."

tech_mining_base: "Системный центр переработки минералов"
tech_mining_base_desc: "По мере распространения среди звезд нам требуется все больше ресурсов для поддержания нашей цивилизации. Создание специализированных космических заводов по переработке минералов поможет централизовать производство и повысить эффективность, что приведет к увеличению выхода минералов."

tech_power_station: "Системная энергосеть"
tech_power_station_desc: "Расширяющаяся звездная империя требует все большего производства энергии для компенсации расходов. Создание специализированных космических объектов по производству энергии позволит нам централизовать ее производство в ключевых системах для лучшего обеспечения потребностей нашей нации в энергии."

tech_defense_platforms_1: "Модернизация системы оборонительных платформ I"
tech_defense_platforms_1_desc: "Усовершенствованные технологии позволяют нам строить больше оборонительных платформ для наших звездных баз."

tech_defense_platforms_2: "Модернизация системы оборонительных платформ II"
tech_defense_platforms_2_desc: "Усовершенствованные технологии позволяют нам строить больше оборонительных платформ для наших звездных баз."

tech_defense_platforms_3: "Модернизация системы оборонительных платформ III"
tech_defense_platforms_3_desc: "Усовершенствованные технологии позволяют нам строить больше оборонительных платформ для наших звездных баз."

tech_defense_platforms_4: "Модернизация системы оборонительных платформ IV"
tech_defense_platforms_4_desc: "Усовершенствованные технологии позволяют нам строить больше оборонительных платформ для наших звездных баз."

tech_nsc_ai_computer_1: "Боевые ИИ-системы"
tech_nsc_ai_computer_1_desc: "Эта чрезвычайно продвинутая компьютерная система может интеллектуально управлять всеми боевыми системами корабля, не беря на себя управление штурвалом, что позволяет полностью контролировать движение во время боя. Доступна для носителей, кораблей поддержки флота и флагманов."

tech_tomahawk_cruise_missile_1: "Продвинутые ракеты крейсеров"
tech_tomahawk_cruise_missile_1_desc: "С появлением тяжёлых крейсеров, рассчитанных на установку большого количества ракетных пусковых установок, и развитием боевых действий на все больших и больших дистанциях, а также появлением массивных капитальных кораблей и оборонительных сооружений, возникла явная необходимость в более крупных, более мощных ракетах, способных противостоять этим новым угрозам и запускаемых с наших тяжёлых крейсеров. Эти усовершенствованные крылатые ракеты являются ответом на эту возникающую потребность."

tech_nsc_disabled_sections: "Отключенные секции судов NSC"
tech_nsc_disabled_sections_desc: "Если вы видите данную технологию, что-то пошло не так, либо использовалась консоль."

tech_hospital: "Большой Галактический Госпиталь"
tech_hospital_desc: "Массивный госпиталь, посвященный изучению ксенорас галактики, а также анализу и лечению заболеваний, поражающих эти виды."

tech_galactic_mall: "ГалактМолл"
tech_galactic_mall_desc: "Крупнейший в галактике торговый центр, способный производить огромное количество потребительских товаров, и конечный пункт назначения для самых преданных шопоголиков галактики."

tech_hyperlane_generation: "Пробивание гиперкоридоров"
tech_hyperlane_generation_desc: "Последние разработки в области создания гипердвигателей и активации заброшенных шлюзов могут позволить нам разработать способ создания новых гиперкоридоров и удаления существующих, что в конечном итоге позволит нам перестроить галактическую географию под наши нужды и цели."
