TECH_UNLOCK_MINING_BASE_CONSTRUCTION_DESC: "§HСистемный центр переработки минералов§!\nОбщесистемный центр переработки минерального сырья, повышающий добычу минералов для всей системы."

TECH_UNLOCK_POWER_STATON_CONSTRUCTION_TITLE: "§HМодуль базы:§! Системная энергосеть"
TECH_UNLOCK_POWER_STATON_CONSTRUCTION_DESC: "§HСистемная энергосеть§!\nОбщесистемная энергетическая сеть, повышающая производство энергии для всей системы."

TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_TITLE: "§HБоевой компьютер:§! Боевая ИИ-система"
TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_DESC: "§HБоевая ИИ-система§!\nЭта чрезвычайно продвинутая компьютерная система может интеллектуально управлять всеми боевыми системами корабля, не беря на себя управление штурвалом, что позволяет полностью контролировать движение во время боя. Доступна для носителей, кораблей поддержки флота и флагмана."

TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_TITLE: "§HКомпонент:§! Усоверш. крылатая ракета Томагавк\n§HРазблокировано вооружение:§! Усоверш. крылатая ракета Гарпун"
TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_DESC: "§HПродвинутые ракеты крейсеров§!\nС появлением боевых крейсеров, рассчитанных на установку большого количества ракетных пусковых установок, и развитием боевых действий на все больших и больших дистанциях, а также появлением массивных капитальных кораблей и оборонительных сооружений, возникла явная необходимость в более крупных, более мощных ракетах, способных противостоять этим новым угрозам и запускаемых с наших боевых крейсеров. Эти усовершенствованные крылатые ракеты являются ответом на эту возникающую потребность."

TECH_UNLOCK_GALACTIC_MALL_TITLE: "§HМегасооружение:§! ГалактМолл"
TECH_UNLOCK_GALACTIC_MALL_DESC: "Крупнейший в галактике торговый центр, способный производить огромное количество потребительских товаров, и конечный пункт назначения для самых преданных шопоголиков галактики."

TECH_UNLOCK_HOPSITAL_TITLE: "§HМегасооружение:§! Галактический Госпиталь"
TECH_UNLOCK_HOSPITAL_DESC: "Массивный госпиталь, посвященный изучению ксенорас галактики, а также анализу и лечению заболеваний, поражающих эти виды."