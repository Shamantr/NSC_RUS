policy_tech_options_policy: "Инициатива по расширению круга исследований"
policy_tech_options_policy_desc: "Эта политика позволит нашей империи тратить очки исследований на то, чтобы предоставить нашим ученым больше возможностей при выборе следующего исследовательского проекта."

defaulttech_option_name: "Стандартные исследования"
defaulttech_option: "Стандартные исследования"
defaulttech_option_desc: "Этот вариант сохранит обычное количество альтернатив исследования - ничего не изменится."

tech5_option_name: "Исследовательская инициатива 5"
tech5_option: "Исследовательская инициатива 5"
tech5_option_desc: "Этот вариант увеличит количество альтернатив исследования до 5 ценой 10% объема наших ежемесячных исследований."

tech10_option_name: "Исследовательская инициатива 10"
tech10_option: "Исследовательская инициатива 10"
tech10_option_desc: "Этот вариант увеличит количество альтернатив исследования до 10 ценой 15% объема наших ежемесячных исследований."

tech15_option_name: "Исследовательская инициатива 15"
tech15_option: "Исследовательская инициатива 15"
tech15_option_desc: "Этот вариант увеличит количество альтернатив исследования до 15 ценой 20% объема наших ежемесячных исследований."

tech20_option_name: "Исследовательская инициатива 20"
tech20_option: "Исследовательская инициатива 20"
tech20_option_desc: "Этот вариант увеличит количество альтернатив исследования до 20 ценой 30% объема наших ежемесячных исследований."



##################################################################################################################################################################################################################
### DOCTRINES ###
#################

policy_armament_doctrine: "Доктрина о вооружении"
policy_armament_doctrine_desc: "Эта доктрина флота определяет, на какое вооружение следует делать упор в конструкции наших кораблей ценой снижения эффективности других видов оружия."

balanced_focus_name: "Сбалансированное вооружение"
balanced_focus: "Сбалансированное вооружение"
balanced_focus_desc: "Мы будем равномерно распределять наше внимание по всем видам оружия; нет необходимости специализироваться на одном из них в ущерб другим."

brawler_name: "Специализация на кинетическом оружии"
brawler: "Специализация на кинетическом оружии"
brawler_desc: "Кинетическое оружие имеет долгую и богатую историю. Наше кинетическое оружие пробьет щиты и броню противника, принесет славу нашей нации!"

gunship_focus_name: "Специализация на энергетическом оружии"
gunship_focus: "Специализация на энергетическом оружии"
gunship_focus_desc: "Есть нечто величественное в прямом манипулировании энергией для испепеления недругов. Наше энергетическое оружие прожжет вражеские корабли и расплавит их флоты."

guided_munitions_focus_name: "Специализация на взрывном оружии"
guided_munitions_focus: "Специализация на взрывном оружии"
guided_munitions_focus_desc: "Взрывчатка стара как мир. Наши мощные ракеты обеспечат победу нашему народу."

strike_craft_focus_name: "Специализация на штурмовиках"
strike_craft_focus: "Специализация на штурмовиках"
strike_craft_focus_desc: "Штурмовики - одно из лучших средств в нашем флоте. Пусть наши лучшие пилоты принесут нам победу!"

policy_defense_doctrine: "Доктрина о защите"
policy_defense_doctrine_desc: "Эта доктрина флота определяет, на какой тип защиты кораблей наши корабли должны делать упор, ценой снижения эффективности другого варианта."

uniform_focus_name: "Сбалансированная защита"
uniform_focus: "Сбалансированная защита"
uniform_focus_desc: "Мы сосредоточимся на броне и щитах в равной степени; нет необходимости отдавать предпочтение только одному из них. Вместе они сильнее."

armor_focus_name: "Специализация на броне"
armor_focus: "Специализация на броне"
armor_focus_desc: "Верьте в силу нашей брони. Толстая и непробиваемая, она окружает наши корпуса своими защитными объятиями, и ее не могут игнорировать ни ракеты, ни торпеды."

hardening_focus_name: "Усиление защитных свойств"
hardening_focus: "Усиление защитных свойств"
hardening_focus_desc: "Если мы сосредоточимся на усилении щитов и брони, то сможем успешнее противостоять проникающему оружию."

shield_focus_name: "Специализация на щитах"
shield_focus: "Специализация на щитах"
shield_focus_desc: "Энергощиты - это превосходный вариант защиты. В отличие от брони, они перезаряжаются без необходимости ремонта, что позволяет проводить длительные кампании без снижения темпа наших операций."

policy_composition_doctrine: "Доктрина о составе флота"
policy_composition_doctrine_desc: "Эта доктрина флота определяет, какие типы кораблей должны составлять основную часть наших военно-космических сил, позволяя нам строить наши любимые корабли быстрее и с меньшими затратами, за счет того, что строительство кораблей, на которые мы не обращаем особого внимания, занимает больше времени и обходится дороже."

standard_composition_name: "Сбалансированный состав"
standard_composition: "Сбалансированный состав"
standard_composition_desc: "Каждому кораблю найдется место; мы не должны перестраивать наши верфи, отдавая предпочтение одному типу конструкции перед другим. Универсальный флот - лучший вариант."

light_ship_focus_name: "Специализация на лёгких кораблях"
light_ship_focus: "Специализация на лёгких кораблях"
light_ship_focus_desc: "Лёгкие корабли дешевы и быстры, как в строительстве, так и в космосе. Они идеально подходят для борьбы с пиратами, защиты торговли, обороны обширных пространств, досмотра более крупных судов и бюджетной обороны нашей страны. Мы сориентироваться на строительстве этих важных кораблей."

versatility_focus_name: "Специализация на крейсерах"
versatility_focus: "Специализация на крейсерах"
versatility_focus_desc: "Классические крейсера и их более крупные вариации, ударные и тяжёлые, являются самыми универсальными кораблями, которые мы можем построить. Они превосходны на всех дистанциях, имеют широкий спектр вооружения, достаточно прочны, чтобы выдержать попадание. Их строительство занимает не так много времени, а производство и обслуживание обходится не так дорого, как в случае капитальных кораблей. Чтобы получить универсальный флот, мы должны сосредоточиться на крейсерах."

capital_focus_name: "Специализация на капитальных кораблях"
capital_focus: "Специализация на капитальных кораблях"
capital_focus_desc: "Капитальные корабли - гордость наших флотов. Обладая мощным вооружением, способным уничтожить врага, и мощной защитой, способной отразить любую атаку, эти могучие боевые суда являются величайшим оружием в нашем арсенале. Они - не что иное, как будущее галактической войны. Мы должны формировать наши флоты вокруг них и сосредоточить наши усилия на их строительстве."

carrier_focus_name: "Специализация на авианосцах"
carrier_focus: "Специализация на авианосцах"
carrier_focus_desc: "Наши штурмовики - наше величайшее оружие. Наши пилоты - лучшие и самые яркие представители нашего народа, а наши авианосцы - это корабли, которые отправляют наших доблестных воинов в бой. Мы должны сосредоточить наши усилия на производстве как можно большего количества этих мощных кораблей."

policy_operations_doctrine: "Доктрина об операциях"
policy_operations_doctrine_desc: "У военно-космического флота много обязанностей: проецирование силы, защита основной территории и защита внутренней торговли. Наша доктрина операций флота определяет, на какие из этих задач следует обратить особое внимание."

standard_operations_name: "Стандартные операции"
standard_operations: "Стандартные операции"
standard_operations_desc: "Мы не должны слишком специализировать наши флотские операции. Лучше быть готовым к выполнению любых обязанностей в любое время и никогда не пренебрегать ни одним аспектом военно-космического планирования."

blue_sky: "Оборонительные операции"
blue_sky_name: "Оборонительные операции"
blue_sky_desc: "Нет ничего важнее защиты наших планет и нашего народа. Наш флот существует исключительно для обороны нашей нации, и мы должны планировать, чтобы наши кампании ограничивались контролируемым нами пространством, и сражаться в основном с помощью наших могущественных звездных баз в поддержку наших флотов."

black_sky: "Наступательные операции"
black_sky_name: "Наступательные операции"
black_sky_desc: "Наш флот должен быть способен проецировать силу далеко от дома - защищать наших союзников, наказывать наших врагов и реагировать на кризисы, где бы они ни возникли. Мы не можем полагаться на звездные базы для поддержки нашего флота; мы должны быть способны сражаться в любом месте, даже за пределами галактики. Флот Черного Неба - это такой же инструмент дипломатии, как и любой другой."

privateer_operation: "Противодействие пиратству"
privateer_operation_name: "Противодействие пиратству"
privateer_operation_desc: "Наших флотов более чем достаточно для защиты нас и нашего образа жизни, но они также играют важную роль в сохранности нашей внутренней торговли. Именно она - жизненная сила нашей империи, и мы должны делать все возможное для ее защиты."

policy_crew_doctrine: "Доктрина подготовки экипажей"
policy_crew_doctrine_desc: "Подготовка экипажей и офицеров Космофлота - один из самых важных аспектов в его деятельности. Мы должны тщательно адаптировать наши программы обучения к нашим условиям; устаревшие или неадаптированные программы обучения только искалечат наш флот. Мы должны решить, как обучать наши экипажи и офицеров."

standard_crew: "Стандартная подготовка"
standard_crew_name: "Стандартная подготовка"
standard_crew_desc: "Стандартный уровень подготовки, без какой-либо специализированной направленности, позволит нам наилучшим образом поддерживать оперативную готовность."

excellent_crew: "Подготовка в Военно-космической Академии"
excellent_crew_name: "Подготовка в Военно-космической Академии"
excellent_crew_desc: "Мы должны внедрить полную программу обучения в Военно-космической Академии. Экипажи должны готовиться в течение многих лет, а потенциальные офицеры будут проходить дополнительную специальную подготовку. Однако многие не смогут соответствовать установленным высоким стандартам, что приведет к сокращению числа приемлемых экипажей для наших кораблей."

militia_crew: "Ускоренная подготовка"
militia_crew_name: "Ускоренная подготовка"
militia_crew_desc: "Мы должны внедрить программу быстрого обучения, ориентированную на максимально быструю, поверхностную подготовку экипажи кораблей. Это позволит нам пополнить наши ряды большим количеством новобранцев, чтобы заполнить наши корабли, но приведет к снижению боевых характеристик."

ai_crew: "ИИ-экипажи"
ai_crew_name: "ИИ-экипажи"
ai_crew_desc: "Мы будем комплектовать экипажи наших кораблей в основном боевыми единицами ИИ. Преимущество этого способа - в впечатляющей скорости создания оных. Однако ИИ, оптимизированный под роль экипажа, с трудом адаптируется к быстро меняющимся ситуациям, что увеличит количество потерь в бою."

edict_nsc_doctrine_ai: "Доктрина замены ИИ"
edict_nsc_doctrine_ai_desc: "Только для ИИ"

policy_crew_doctrine_gestalt: "Доктрина дрон-команды"
policy_crew_doctrine_gestalt_desc: "Подготовка дронов Космофлота - один из самых важных аспектов в его деятельности. Мы должны тщательно адаптировать наши программы обучения к нашим условиям; устаревшие или неадаптированные программы обучения только искалечат наш флот. Мы должны решить, как обучать наших дронов."

standard_drones: "Стандартные дроны"
standard_drones_name: "Стандартные дроны"
standard_drones_desc: "Текущего уровня подготовки дронов в данный момент более чем достаточно; нам не нужно ни более качественных дронов, ни независимых, ни тем более роевых."

quality_protocol: "Протокол качества"
quality_protocol_name: "Протокол качества"
quality_protocol_desc: "Наши дроны должны быть самого высокого качества, чтобы наши корабли сражались с максимальной эффективностью. Мы не сможем заполнить столько кораблей, сколько могли бы при более слабых стандартах, но это цена, которую мы платим за совершенство."

adaptive_protocol: "Протокол адаптивности"
adaptive_protocol_name: "Протокол адаптивности"
adaptive_protocol_desc: "Наши офицерские дроны были разработаны с более независимым мышлением, чтобы адаптироваться в различных ситуациях. Это означает, что мы можем использовать больше кораблей, а наши офицерские дроны смогут управлять своими экипажами более автономно, но общая боевая эффективность будет немного страдать из-за отсутствия единых действий."

swarm_protocol: "Протокол роевого поведения"
swarm_protocol_name: "Протокол роевого поведения"
swarm_protocol_desc: "Наши дроны требуют минимальной подготовки. Наши корабли должны быть быстрыми и затмевать звезды своей численностью; для этого не требуется особой подготовки. Каждый корабль - ничтожная потеря; на его место придут еще два. Рой будет подавлять своей численностью."



