edict_nsc_emergency_defenses: "Чрезвычайная инициатива по обороне"
edict_nsc_emergency_defenses_desc: "Наступление неизбежно, а наша оборона слаба. Мы должны построить наши звездные базы и превратить их в мощные оборонительные сооружения, но у нас очень мало времени.\n\nБросив все силы на это, мы сможем укрепить нашу оборону за долю обычного времени - это будет невероятно дорого, но, вероятно, не столь дорого, как проиграть войну нашим ненавистным врагам."


