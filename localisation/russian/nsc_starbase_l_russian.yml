##################################################################################################################################################################################################################
### STARBASE MODULES & BUILDINGS ###
####################################

stb_shipyard: "Верфь"
stb_shipyard_desc: "Звездная база, ориентированная на строительство кораблей.\n"

sm_drydock: "Сухой док"
sm_drydock_desc:0 "Этот специально спроектированный объект использует передовые технологии для поддержания атмосферного давления на верфях, что обеспечивает рабочим упрощение сборки, обслуживания, модернизации и ремонта военных кораблей.\n"
sm_drydock_desc_modifier: "Увеличивает объем строительства каждой §Y$sm_shipyard$§! на §G1§!\n"

sm_sensor_station: "Сенсорная станция"
sm_sensor_station_desc: "Сенсорная станция использует передовые массивы датчиков для расширения наших возможностей по сбору разведданных с нескольких звездных систем, что позволяет нам заранее предупреждать о любых возможных угрозах вблизи наших границ.\n"

sm_solar_panel: "Солнечная панель"
sm_solar_panel_desc: "Эта сеть солнечных панелей обеспечивает энергией звездную базу, помогая компенсировать расходы на эксплуатацию установки и генерируя избыточную энергию.\n"

sm_starbase_management: "Административный офис звездной базы"
sm_starbase_management_desc: "Некоторые системы критически важны для поддержания торговых сетей нашей империи. Административный офис звездной базы - это резиденция очень важного чиновника нашей империи, которому поручена защита местных торговых путей и оборона этой критически важной звездной базы.\n"

sm_customs_office: "Миграционный узел звездной базы"
sm_customs_office_desc: "Центральный узел всей иммиграции в системе.\n"

sm_starbase_management_machine: "Узел межзвездной сети"
sm_starbase_management_machine_desc: "01000101 01110010 01110010 01101111 01110010 00100000 00110100 00110000 00110100 0001010\n"

sm_starbase_management_hive: "Звездное логово"
sm_starbase_management_hive_desc: "Мы есть целое.\n"

sm_mining_base: "Системный центр переработки минералов"
sm_mining_base_desc: "Некоторые системы специализируются на добыче полезных ископаемых, которые служат топливом для нашей экономики. Системный центр перерабоки минералов дает звездной базе возможность повысить эффективность операций по добыче минералов на всех планетах системы.\n"

sm_farming_base: "Системный сельхоз-терминал"
sm_farming_base_desc: "Некоторые системы специализируются на производстве огромного количества продовольствия для поддержания нашего постоянно растущего населения. Системный сельхоз-терминал координирует усилия всех сельскохозяйственных предприятий в звездной системе, повышая урожайность на всех затронутых планетах.\n"

sm_power_station: "Системная энергосеть"
sm_power_station_desc: "Некоторые системы специализируются на производстве чистой энергии, необходимой для функционирования всех цивилизаций. Системная энергосеть контролирует все усилия по выработке энергии в системе, повышая эффективность работы наших технических специалистов на всех планетах звездной системы.\n"

sm_artifact_silo: "Хранилище малых артефактов"
sm_artifact_silo_desc: "Этот специализированный бункер используется для хранения малых артефактов на звездной базе.\n"

sm_public_plaza: "Общественная площадь"
sm_public_plaza_desc: "Красивая площадь, где люди могут собраться и отдохнуть."

sm_fleet_club: "Клуб офицеров флота"
sm_fleet_club_desc: "Место для отдыха и развлечений специально для офицеров флота."

sm_storage_room: "Складской отсек"
sm_storage_room_desc: "Небольшое хранилище для различных ресурсов."

sm_nightclub: "Ночной клуб"
sm_nightclub_desc: "Никакая другая вечеринка не сравнится с вечеринкой на звёздной базе - потому что она не останавливается!"

sm_public_market: "Открытый рынок"
sm_public_market_desc: "Крупный торговый рынок, доступный широкой публике."



##################################################################################################################################################################################################################
### STARBASE EXTENDED ###
#########################
 
 sm_shield_module: "Генератор щита"
 sm_shield_module_desc: "Увеличивает объем щитов звездной базы.\n"

 sm_armor_module: "Бронепластины"
 sm_armor_module_desc: "Добавляет больше брони звездной базе.\n"

 sm_pd_battery: "Оборонительные укрепления"
 sm_pd_battery_desc: "Добавляет две ячейки для систем защиты звездной базы.\n"
 
 sm_gun_battery: "Орудийная батарея"
 sm_gun_battery_desc: "Добавляет две ячейки средних орудий звёздной базы.\n"
 
 sm_missile_battery: "Торпедная батарея"
 sm_missile_battery_desc: "Добавляет две ячейки торпед звёздной базы.\n"
 
 sm_large_battery: "Большая батарея"
 sm_large_battery_desc: "Добавляет одну ячейку большого орудия звездной базы.\n"
 
 sm_xl_battery: "Огромная батарея"
 sm_xl_battery_desc: "Добавляет одну ячейку огромного орудия звездной базы. §YВНИМАНИЕ: Предел строительства на базе - не более 5.§!\n"
 
 sm_titanic_battery: "Гигантская батарея"
 sm_titanic_battery_desc: "Добавляет одну ячейку гигантского орудия звездной базы. §YВНИМАНИЕ: Предел строительства на базе - не более 2.§!\n"
 
 sm_construction_office: "Отсек строительства звездной базы"
 sm_construction_office_desc: "Увеличивает скорость возведения модулей и строений звёздной базы, а также её модернизации.\n"
 
 sm_planetary_construction_office: "Отсек планетарного строительства"
 sm_planetary_construction_office_desc: "Увеличивает скорость возведения построек на планетах в системе.\n"
 
 sm_asteroid_mining: "Команда разработки астероидов"
 sm_asteroid_mining_desc: "Место базирования команды добычи малых астероидов, слишком малых для установки обычной добывающей станции. Наличие §GУправляющего разработкой астероидов§! обеспечит дополнительную выработку §Y2 минералов§! £minerals£.\n"

 sm_mining_manager: "Управляющий разработкой астероидов"
 sm_mining_manager_desc: "Управляющий, занимающийся эффективным командованием групп разработки минералов. Увеличивает выработку каждой §Gкоманды разработки минералов§! на §Y2 минерала§! £minerals£."
 
 sm_solar_capacitor: "Солнечные конденсаторы"
 sm_solar_capacitor_desc: "Система конденсаторов, повышающая эффективность производства энергии солнечными панелями.\n\nПроизводство энергии §Yсолнечными панелями§!: §G+2§! £energy£\n\n\nСодержание §Yсолнечных панелей§!: §R+1 минерал§! £minerals£  (для гештальт-империй) и §R+1 товар масс. спроса§! £consumer_goods£  (для остальных)\n"
 
 sm_reinforced_defenses: "Система целостности звездной базы"
 sm_reinforced_defenses_desc: "Укрепляет щиты и броню звездной базы."

 sm_strategic_defenses: "Стратегические системы обороны звездной базы"
 sm_strategic_defenses_desc: "Укрепляет щиты и усиливает вооружение звездной базы.\n"

 sm_adv_starbase_defenses: "Продвинутые системы обороны звездной базы"
 sm_adv_starbase_defenses_desc: "Укрепляет броню и усиливает вооружение звездной базы.\n"

 sm_orbital_lab: "Орбитальная исследовательская лаборатория"
 sm_orbital_lab_desc: "Продвинутая исследовательская лаборатория. Наличие §GВспомогательной лаборатории§! увеличит эффективность исследований.\n"

 sm_orbital_physics_support_lab: "Вспомогательная лаборатория физики"
 sm_orbital_physics_support_lab_desc: "Лаборатория, специализирующаяся на исследованиях в области физики. Увеличивает их эффективность в каждой §GОрбитальной исследовательской лаборатории§! на §Y2 ед. физических исследований§!.\n"

 sm_orbital_society_support_lab: "Вспомогательная социологическая лаборатория"
 sm_orbital_society_support_lab_desc: "Лаборатория, специализирующаяся на исследованиях в области социологии. Увеличивает их эффективность в каждой §GОрбитальной исследовательской лаборатории§! на §Y2 ед. социологических исследований§!.\n"

 sm_orbital_engineering_support_lab: "Вспомогательная инженерная лаборатория"
 sm_orbital_engineering_support_lab_desc: "Лаборатория, специализирующаяся на инженерных исследованиях. Увеличивает их эффективность в каждой §GОрбитальной исследовательской лаборатории§! на §Y2 ед. инженерных исследований§!.\n"

 sm_ground_forces_academy: "Академия наземных сил"
 sm_ground_forces_academy_desc: "Увеличивает эффективность обучения и найма наземных армий.\n"

 sm_repair_module: "Ремонтная база"
 sm_repair_module_desc: "Предприятие, специализирующееся на быстром ремонте кораблей, находящихся на орбите звездной базы.\n"

 sm_space_foundry: "Астролитейная"
 sm_space_foundry_desc: "Предприятие по изготовлению сплавов из минералов. Наличие §GЛинии конвеерного производства§! обеспечит дополнительный выход в §Y1 ед. сплавов§!  £alloys£.\n"

 sm_space_factory: "Астрофабрика"
 sm_space_factory_desc: "Орбитальная фабрика по производству товаров массового спроса из минералов. Наличие §GЛинии конвеерного производства§! обеспечит дополнительный выход в §Y2 ед. тов. масс. спроса§!  £consumer_goods£.\n"

 sm_security_branch_office: "Филиал службы безопасности"
 sm_security_branch_office_desc: "Филиал службы безопасности специализируется на защите торговых путей от пиратской активности.\n"

 sm_administration_office: "Офис администрации"
 sm_administration_office_desc: "Помогает в решении задач управления на уровне империи, повышая эффективность администрирования.\n"

 sm_synthetic_crystal_fabricator: "Завод редких кристаллов"
 sm_synthetic_crystal_fabricator_desc: "Специальный завод по переработке минералов в редкие кристаллы.\n"

 sm_synthetic_volatile_motes_fabricator: "Химзавод"
 sm_synthetic_volatile_motes_fabricator_desc: "Специальный завод по переработке минералов в летучие пылинки.\n"

 sm_synthetic_gase_fabricator: "Фабрика переработки газов"
 sm_synthetic_gase_fabricator_desc: "Специальный завод по выработке экзотических газов из минералов.\n"

 sm_robot_assembly: "Завод по сборке роботов"
 sm_robot_assembly_desc: "Создает популяции роботов и автоматически переводит их в колонии системы.\n"

 sm_assembly_line_manufacturing: "Линия конвеерного производства"
 sm_assembly_line_manufacturing_desc: "Обеспечивает поддержку производства сплавов и в космосе, и на планетах системы. Увеличивает производство §GАстролитейной§! на §Y1 ед. сплавов§!  £alloys£ и §GАстрофабрики§! на §Y2 ед. тов. масс. спроса§!  £consumer_goods£.\n" 

 sm_federal_reserve_bank: "Банк Федерального Резерва"
 sm_federal_reserve_bank_desc: "Крупный финансовый банк, который помогает улучшить торговлю внутри системы.\n"

 sm_cloning_facilities: "Фабрики клонов"
 sm_cloning_facilities_desc: "Комплексы, которые увеличивают рост населения по всей системе ценой счастья.\n"
 
 sm_navcom_ai: "Navcom AI"
 sm_navcom_ai_desc: "Чрезвычайно продвинутая навигационная система, способная быстро рассчитывать координаты для экстренных прыжков. Повышает вероятность успешного выхода кораблей из боя.\n"

 sm_starbase_ai: "ИИ-система звездной базы"
 sm_starbase_ai_desc: "Чрезвычайно продвинутый компьютер с ИИ, способный улучшить возможности звездной базы по атаке, обороне и защите торговли.\n"

 sm_tv_studio: "Развлекательная ТВ-студия"
 sm_tv_studio_desc: "ТВ-студия, которая выпускает развлекательные программы для граждан всей системы, повышая уровень благ планет.\n"

 sm_real_estate_dev: "Офис агенства по недвижимости"
 sm_real_estate_dev_desc: "Офис, в котором агенты по недвижимости помогают гражданам найти подходящие места для новых домов. Увеличивает количество доступного планетарного жилья.\n"

 sm_tv_network: "Сеть ТВ-новостей"
 sm_tv_network_desc: "ТВ-студия, которая выпускает новостные программы для граждан всей системы, повышая планетарную стабильность. Хотите узнать больше?\n"

 POINT_DEFENCE_STARBASE: "Автоматизированная система обороны"
 POINT_DEFENCE_STARBASE_DESC: "Автоматизированная система обороны"
