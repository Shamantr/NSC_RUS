special_ship_slot_DESC: "Ячейка спецкомпонента"

SPECIAL_SLOT_MULTIPHASIC_SENSORS: "Многофазные сенсоры"
SPECIAL_SLOT_MULTIPHASIC_SENSORS_DESC:0 "Эти усовершенствованные датчики увеличивают дальность действия сенсоров с помощью многофазных генераторов, обновляя и дополняя нашу карту галактики путем предварительного сканирования обширных пространств на расстоянии."
SPECIAL_SLOT_DAMAGE_CONTROL: "Команды контроля повреждений"
SPECIAL_SLOT_DAMAGE_CONTROL_DESC: "Эти специализированные члены экипажа обучены быстрому ремонту корабля в условиях боевых действий, что позволяет продлить срок службы корабля и сократить необходимость возвращаться домой для ремонта после боевых действий."
SPECIAL_SLOT_READY_ROOM: "Каюта капитана"
SPECIAL_SLOT_READY_ROOM_DESC: "Командование военным кораблем - это тяжелое бремя, и даже самые способные капитаны могут почувствовать напряжение. Выделите для капитана судна личное пространство, где он может расслабиться, но при этом оставаться доступным в случае чрезвычайных ситуаций, это улучшит психическое здоровье капитана и повысит его способность управлять кораблем, когда придет время вступить в бой."
SPECIAL_SLOT_CREW_LOUNGE: "Зона отдыха экипажа"
SPECIAL_SLOT_CREW_LOUNGE_DESC: "Длительное пребывание на борту космических боевых кораблей может сказаться на экипаже корабля. Наличие специально отведенных мест для отдыха экипажа обеспечит экипажу место для снятия излишнего стресса, улучшения психического здоровья и, в конечном итоге, повышения боевой эффективности."
SPECIAL_SLOT_FIRE_CONTROL: "Система наведения огня"
SPECIAL_SLOT_FIRE_CONTROL_DESC: "Эта усовершенствованная система наведения позволяет кораблю быстрее и точнее получать целеуказания, нанося больший урон вражеским судам в бою."
SPECIAL_SLOT_STRUCTURAL_INTEGRITY: "Поле структурной целостности"
SPECIAL_SLOT_STRUCTURAL_INTEGRITY_DESC: "Эта передовая система силовых полей укрепляет структуру корпуса корабля изнутри, помогая судну дольше противостоять вражескому огню, прежде чем выйти из строя."
SPECIAL_SLOT_AUXILIARY_SHIELDS: "Система вспомогательных щитов"
SPECIAL_SLOT_AUXILIARY_SHIELDS_DESC: "Эта вторичная серия резервных генераторов щитов усиливает щиты корабля во время боя, делая их более устойчивыми к вражескому огню."
SPECIAL_SLOT_QUANTUM_THRUSTERS: "Квантовые ускорители"
SPECIAL_SLOT_QUANTUM_THRUSTERS_DESC: "Даже самые мощные флоты бесполезны, если они не в состоянии быть в нужном месте в нужное время. Хоть обслуживание квантовых ускорителей обходится дорого и приводит к повышенному износу корабля в целом, они обеспечивают значительное увеличение субсветовой скорости, позволяя нашим флотам быстрее реагировать на любые возникающие ситуации."
SPECIAL_SLOT_DEFLECTOR_ARRAY: "Отклоняющие решетки"
SPECIAL_SLOT_DEFLECTOR_ARRAY_DESC: "Эти отклоняющие решетки снижают нагрузку на генераторы щитов, позволяя щитам корабля быстрее восстанавливаться после боя, чтобы быть готовыми к следующему бою. В кампаниях, где в одной системе может происходить несколько сражений подряд, это может означать разницу между победой и поражением."
SPECIAL_SLOT_KITCHEN_SINK: "Кухонная раковина"
SPECIAL_SLOT_KITCHEN_SINK_DESC: "Чистая команда - счастливая команда. Счастливая команда может отвлечься от рутины. И нет, мы до сих пор не знаем, почему на этот отсек идёт столько энергии."
SPECIAL_SLOT_STELLAR_CARTOGRAPHY: "Звездная картография"
SPECIAL_SLOT_STELLAR_CARTOGRAPHY_DESC: "Эта большая система используется для картографирования окружающего пространства, позволяя компьютерам корабля рассчитывать и восстанавливаться после сверхсветовых прыжков с повышенной скоростью."
SPECIAL_SLOT_NAVIGATIONAL_ARRAY: "Навигационная система"
SPECIAL_SLOT_NAVIGATIONAL_ARRAY_DESC: "Эта усовершенствованная трехмерная навигационная система выполняет две функции: во-первых, усиливает способность оружия корабля отслеживать вражеские корабли в бою, а во-вторых, увеличивает дальность действия прыжковых приводов корабля, если таковые установлены."
SPECIAL_SLOT_MARS_WEAPON_SYSTEM: "Орудийная система MARS"
SPECIAL_SLOT_MARS_WEAPON_SYSTEM_DESC: "Эта передовая система оружия точечной обороны специально разработана для отслеживания крошечных, сильно уклоняющихся целей - ракет, торпед и ударных кораблей - и обеспечивает чрезвычайно точное наведение на цель на огромных скоростях, повышая скорострельность и потенциал повреждения корабельного оружия точечной обороны."
SPECIAL_SLOT_STRIKE_CRAFT: "Командно-контрольная сеть авианосца"
SPECIAL_SLOT_STRIKE_CRAFT_DESC: "Передовая сеть радаров и коммуникационных массивов, которые облегчают командование и управление большим количеством штурмовиков, повышая их эффективность."

SPECIAL_SLOT_MARS_WEAPON_SYSTEM: "Орудийная система MARS"
SPECIAL_SLOT_MARS_WEAPON_SYSTEM_DESC: "Эта передовая система оружия точечной обороны специально разработана для отслеживания крошечных, сильно уклоняющихся целей - ракет, торпед и ударных кораблей - и обеспечивает чрезвычайно точное наведение на цель на огромных скоростях, повышая скорострельность и потенциал повреждения корабельного оружия точечной обороны."
SPECIAL_SLOT_STRIKE_CRAFT: "Командно-контрольная сеть авианосца"
SPECIAL_SLOT_STRIKE_CRAFT_DESC: "Передовая сеть радаров и коммуникационных массивов, которые облегчают командование и управление большим количеством штурмовиков, повышая их эффективность."



EXPLORATION_SLOT_ANOMALY_LAB: "Лаборатория изучения аномалий"
EXPLORATION_SLOT_ANOMALY_LAB_DESC: "Эта лаборатория посвящена изучению аномалий, тех странных и удивительных вещей в галактике, которые, кажется, не подчиняются тем же правилам, что и все остальное. Каждая из них заслуживает полного, всестороннего анализа, но так много нужно открыть, а времени так мало. Оптимизировав лабораторию для изучения этих восхитительных странностей, мы можем гарантировать, что каждая аномалия получит заслуженное внимание, а также значительно ускорить время исследований."
EXPLORATION_SLOT_SURVEY_LAB: "Обзорная лаборатория"
EXPLORATION_SLOT_SURVEY_LAB_DESC: "Есть ещё так много планет и систем, которые ждут, умоляют, чтобы их обнаружили, и каждая из них может содержать ключ к новым открытиям. Нельзя терять время, и эта специализированная лаборатория позволит нам проводить исследования гораздо быстрее, а это значит, что мы сможем исследовать все больше и больше пространства за это же время. Больше исследований - больше открытий, больше приключений и больше знаний о Галактике."
EXPLORATION_SLOT_ANALYSIS_LAB: "Продвинутая аналитическая лаборатория"
EXPLORATION_SLOT_ANALYSIS_LAB_DESC: "Каждая аномалия, по своей природе, заставляет нас задавать вопросы, подвергать сомнению ранее принятые предположения. Нет ничего более ценного, чем это, когда речь идет о развитии науки. Мы не можем рисковать, упуская любые потенциальные аномалии и секреты, которые они хранят. Эта специализированная лаборатория гарантирует, что мы найдем все аномалии, которые может предложить галактика."
EXPLORATION_SLOT_DEBRIS_LAB: "Лаборатория анализа обломков"
EXPLORATION_SLOT_DEBRIS_LAB_DESC: "Эта лаборатория занимается исследованием и анализом обломков космических аппаратов, оставшихся после космических сражений. Космический мусор, как современный, так и древний, может стать ключом к разгадке несметных тайн Вселенной."
EXPLORATION_SLOT_ARCH_LAB: "Продвинутая археологическая лаборатория"
EXPLORATION_SLOT_ARCH_LAB_DESC: "Эта лаборатория посвящена изучению археологических раскопок. Эти места хранят невыразимые тайны, которые распаляют воображение, и они заслуживают специальной лаборатории, где все, что с ними связано, может быть проанализировано в полном объеме."
EXPLORATION_SLOT_STELLAR_CARTOGRAPHY: "Звездная картография"
EXPLORATION_SLOT_STELLAR_CARTOGRAPHY_DESC: "Эта большая система используется для картографирования окружающего пространства, позволяя компьютерам корабля рассчитывать и восстанавливаться после сверхсветовых прыжков с повышенной скоростью. Будучи гораздо более эффективными, чем модели, используемые на обычных боевых кораблях, эти модули звездной картографии в то же время гораздо более привередливы, и для их обслуживания требуется твердая рука опытного научного офицера."
EXPLORATION_SLOT_QUANTUM_THRUSTERS: "Квантовые ускорители"
EXPLORATION_SLOT_QUANTUM_THRUSTERS_DESC: "В условиях, когда предстоит исследовать так много, каждое мгновение, проведенное в пути между объектами исследования, - это мгновение, потраченное впустую. Квантовые двигатели предназначены для того, чтобы с огромной скоростью нести наш корабль через космос, постоянно устремляясь к следующей планете, следующей звезде, следующей великой тайне, которую еще предстоит разгадать". 
EXPLORATION_SLOT_NAVIGATIONAL_ARRAY: "Навигационная система"
EXPLORATION_SLOT_NAVIGATIONAL_ARRAY_DESC: "Эти передовые трехмерные навигационные системы специально разработаны для расширения диапазона наших сенсоров как можно дальше в космос, быстро обновляя и дополняя нашу карту галактики путем предварительного сканирования обширных пространств издалека."
EXPLORATION_SLOT_PHYSICS_LAB: "Продвинутая физическая лаборатория"
EXPLORATION_SLOT_PHYSICS_LAB_DESC: "§HПроизводит:§! 10 ед. физическисх исследований\nЭта передовая лаборатория занимается проведением передовых исследований в области физики - изучением секретов материи и энергии, компьютеров и манипулирования полями."
EXPLORATION_SLOT_SOCIETY_LAB: "Продвинутая социологическая лаборатория"
EXPLORATION_SLOT_SOCIETY_LAB_DESC: "§HПроизводит:§! 10 ед. социологических исследований\nЭта передовая лаборатория занимается проведением передовых исследований общества - изучением секретов социологии, биологии, философии и военной теории, наук о жизни и культуре."
EXPLORATION_SLOT_ENGINEERING_LAB: "Продвинутая инженерная лаборатория"
EXPLORATION_SLOT_ENGINEERING_LAB_DESC: "§HПроизводит:§! 10 ед. инженерных исследований\nЭта передовая лаборатория занимается проведением передовых инженерных исследований - изучением секретов материалов, промышленности, космических аппаратов, двигательных установок и робототехники."

EXPLORATION_SLOT_MINING_FACILITY: "Предприятие по добыче астероидов"
EXPLORATION_SLOT_MINING_FACILITY_DESC: "§HПроизводит:§! 7 минералов\n§HСодержание:§! 5 энергии\nЭта установка позволяет нам превратить старый исследовательский крейсер в передовую добывающую платформу, способную производить небольшое количество минералов каждый месяц."

EXPLORATION_SLOT_SOLAR_ARRAY: "Массив солнечных батарей"
EXPLORATION_SLOT_SOLAR_ARRAY_DESC: "§HПроизводит:§! 7 энергии\n§HСодержание:§! 5 минералов\nЭта установка позволяет нам переоборудовать старый исследовательский крейсер в большой массив солнечных батарей и аккумуляторную систему, способную производить небольшое количество энергии каждый месяц."

EXPLORATION_SLOT_ALLOY_REFINERY: "Завод по производству сплавов"
EXPLORATION_SLOT_ALLOY_REFINERY_DESC: "§HПроизводит:§! 7 сплавов\n§HСодержание:§! 3 минерала и 3 энергии\nЭтот объект позволяет нам превратить старый исследовательский крейсер в современный завод по переработке сплавов, способный производить небольшое количество сплавов каждый месяц."

FRIGATE_CLOAK: "Продв. генератор маскировочного поля"
FRIGATE_CLOAKING: "Продв. генератор маскировочного поля"
BATTLECRUISER_CLOAK: "Усиленный генератор маскировочного поля"
BATTLECRUISER_CLOAKING: "Усиленный генератор маскировочного поля"

FIGHTERS_HANGAR_PD_1: "Базовое истребительное крыло (PD)"
FIGHTERS_HANGAR_PD_1_DESC: "Базовый истребитель будет развернут для поражения ближайших врагов, когда материнский корабль вступит в бой. Будет держаться рядом со своим носителем для перехвата бомбардировщиков и ракет."
FIGHTERS_HANGAR_PD_2: "Улучшенное истребительное крыло (PD)"
FIGHTERS_HANGAR_PD_2_DESC: "Улучшенные истребители нацелены на небольшие вражеские корабли, а также бомбардировщики и штурмовики в ходе скоординированных маневров. Будет держаться рядом со своим носителем для перехвата бомбардировщиков и ракет."
FIGHTERS_HANGAR_PD_3: "Продвинутое истребительное крыло (PD)"
FIGHTERS_HANGAR_PD_3_DESC: "Передовое истребительное крыло способно наносить значительный ущерб небольшим вражеским кораблям и противостоять им в целом. Будет держаться рядом со своим носителем для перехвата бомбардировщиков и ракет."

LARGE_FIGHTERS_HANGAR_PD_1: "Базовое истребительное крыло (PD)"
LARGE_FIGHTERS_HANGAR_PD_2: "Улучшенное истребительное крыло (PD)"
LARGE_FIGHTERS_HANGAR_PD_3: "Продвинутое истребительное крыло (PD)"

NSC_REACTOR_BOOSTER_1: "Гравитонные ускорители"
NSC_REACTOR_BOOSTER_1_DESC: "Реакторные ускорители, усиленные технологией гравитонной энергии"
NSC_REACTOR_BOOSTER_2: "Naquadria-ускорители"
NSC_REACTOR_BOOSTER_2_DESC: "Реакторные ускорители, усиленные технологией энергии кристаллов Naquadria"
NSC_REACTOR_BOOSTER_3: "Сингулярные ускорители"
NSC_REACTOR_BOOSTER_3_DESC: "Реакторные ускорители, усиленные технологией энергии квантовой сингулярности"

CORVETTE_SENSOR: "Разведывательные датчики корвета"
CORVETTE_SENSOR_DESC: "Этот специальный комплекс датчиков позволит корветам разведывать системы на предмет угроз, прежде чем отправлять туда ценные научные команды."

NSC_BOMBARDMENT_1: "Улучшенная бомбардировка"
NSC_BOMBARDMENT_1_DESC: "Теперь мы можем оснастить наши военные корабли улучшенным пакетом вооружений, который увеличит урон, наносимый при бомбардировке планет."
NSC_BOMBARDMENT_2: "Усиленная бомбардировка"
NSC_BOMBARDMENT_2_DESC: "Теперь мы можем оснастить наши военные корабли усиленным пакетом вооружений, который увеличит урон, наносимый при бомбардировке планет."
NSC_BOMBARDMENT_3: "Продвинутая бомбардировка"
NSC_BOMBARDMENT_3_DESC: "Теперь мы можем оснастить наши военные корабли продвинутым пакетом вооружений, который увеличит урон, наносимый при бомбардировке планет."

NSC_NANITE_FIELD: "Распылитель нанитов"
nsc_nanite_aura: "Распылитель нанитов"
nsc_starbase_nanite_aura: "Распылитель нанитов"
nsc_starbase_nanite_aura_DESC: "Усовершенствованные наниты, которые разъедают броню вражеских кораблей, разрушая молекулярные связи."
sm_nsc_nanite_field: "Облако распыленных нанитов"
sm_nsc_nanite_field_desc: "Этот модуль создает, размещает и развертывает передовые наниты, которые разъедают броню вражеских кораблей, разрушая молекулярные связи."

FLAGSHIP_JUMP_DRIVE: "Прыжковый двигатель флагмана"
FLAGSHIP_JUMP_DRIVE_DESC: "Прыжковый двигатель флагмана пробивает в самой ткани реальности дыры размером с корабль, позволяя практически мгновенно перемещаться между системами. Природа пространства, через которое проходит корабль во время этого путешествия, до сих пор плохо изучена."

HEADQUARTERS_JUMP_DRIVE: "Прыжковый двигатель Штаб-квартиры"
HEADQUARTERS_JUMP_DRIVE_DESC: "Прыжковый двигатель Штаб-квартиры пробивает дыры размером с корабль в самой ткани реальности, позволяя практически мгновенно перемещаться между системами. Из-за размера и массы станции этот привод имеет чрезвычайно длительное время перезарядки и может использоваться лишь в редких случаях."

EXPLORATION_HYPER_DRIVE: "Гипердвигатель \"Пионера\""
EXPLORATION_HYPER_DRIVE_DESC: "Корабли, оснащенные гипердвигателями, быстро перемещаются между границами звездных систем по межзвездным гиперкоридорам."

