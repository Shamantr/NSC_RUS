NSC_AI_COMBAT_COMPUTER: "Боевая ИИ-система"
nsc_ai: "Боевая ИИ-система"
NSC_AI_BEHAVIOR_DESC: "Эта чрезвычайно продвинутая компьютерная система может интеллектуально управлять всеми боевыми системами корабля, не беря на себя управление штурвалом, что позволяет полностью контролировать движение во время боя.\n\n§GКак использовать:§! §BЭтот компьютер доступен только на определенных классах кораблей. Он позволит игроку непосредственно управлять их движением во время боя.\n\nКорабли, укомплектованные данной системой,§! §Hдолжны§! §Bбыть в составе флота себе подобных или других кораблей с аналогичным компьютером - контроль движения не будет работать с другими боевыми компьютерами.\n\nПосле оснащения флот переместится на указанную вами позицию и будет вести огонь до тех пор, пока цель находится в радиусе действия оружия.§! §HФлот не будет двигаться снова, пока вы не прикажете ему сделать это.§!"

nsc_strike_cruiser_aura: "Продвинутые боевые системы перехвата I"
nsc_strike_cruiser_aura_DESC: "Передовые боевые системы работают как перехватчик, блокируя все вражеские корабли в радиусе действия и не давая им убежать или выйти из боя. Обязательная вещь для любого адмирала, преследующего уступающие или уклоняющиеся силы."
nsc_strike_cruiser_aura_2: "Продвинутые боевые системы перехвата II"
NSC_STRIKE_CRUISER_AURA_2_DESC: "Этот обновленный модуль боевой системы - еще более эффективный перехватчик, чем его предшественник. Все враждебные силы в радиусе действия будут вынуждены стоять и сражаться довольно долго, прежде чем они смогут попытаться сбежать."
nsc_strike_cruiser_upgrade: "Системы модернизации в тяжёлый крейсер"
nsc_strike_cruiser_upgrade_desc: "Этот модуль содержит все необходимые системы для модернизации крейсера в его тяжёлый вариант."
