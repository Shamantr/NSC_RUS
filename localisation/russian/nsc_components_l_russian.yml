BASIC_T_BEAM_DESC: "Самый ранний рабочий образец титанического оружия, он не обладает такой разрушительной силой, как настоящий луч погибели. Тем не менее, для его функционирования не требуется никаких стратегических ресурсов."

TOMAHAWK_CRUISE_MISSILE: "Усоверш. крылатая ракета 'Томагавк'"
TOMAHAWK_CRUISE_MISSILE_DESC: "Чрезвычайно дорогая противокорабельная ракета с очень большим радиусом действия и высоким уроном. Очень полезна для оборонительных станций или дальнобойных артиллерийских кораблей, предназначена против капитальных кораблей."

NSC_PD_MISSILE: "Усоверш. ракеты 'Харрингтон'"
NSC_PD_MISSILE_DESC: "Усовершенствованный комплекс ракет ПВО, способный поражать быстрые и маневренные цели."

FRIGATE_TORPEDO_1: "Торпеда 'Гарпун'"
FRIGATE_TORPEDO_1_DESC: "Специализированная торпеда, предназначенная для установки в небольшие пусковые установки кораблей класса 'фрегат' и предназначенная для нанесения быстрых скрытных ударов по территории противника."

BATTLECRUISER_TORPEDO_1: "Торпеда 'Минитмен'"
BATTLECRUISER_TORPEDO_1_DESC: "Названная так за свою способность разгоняться быстрее, чем большинство других торпед, 'Минитмен' представляет собой специальный вариант, разработанный для крейсеров и предназначенный для нанесения сокрушительных ударов по более крупным капитальным кораблям противника."

BATTLESHIP_SNIPER_GUN_1: "Электромагнитная пушка"
BATTLESHIP_SNIPER_GUN_1_DESC: "Эти специализированные высокоскоростные турели предназначены для борьбы с проворными корветами. Они обладают высокой точностью на дальних дистанциях, но с трудом справляются с более толстыми корпусами больших кораблей."

BATTLESHIP_SNIPER_GUN_2: "Атомно-фотонная пушка"
BATTLESHIP_SNIPER_GUN_2_DESC: "Эти специализированные высокоскоростные турели предназначены для борьбы с проворными корветами. Они обладают высокой точностью на дальних дистанциях, но с трудом справляются с более толстыми корпусами больших кораблей."

NSC_BB_SNIPER: "Электромагнитная пушка"
NSC_BB_SNIPER_DESC: "Эти специализированные высокоскоростные турели предназначены для борьбы с проворными корветами. Они обладают высокой точностью на дальних дистанциях, но с трудом справляются с более толстыми корпусами больших кораблей."

NSC_BB_SNIPER_2: "Атомно-фотонная пушка"
NSC_BB_SNIPER_2_DESC: "Эти специализированные высокоскоростные турели предназначены для борьбы с проворными корветами. Они обладают высокой точностью на дальних дистанциях, но с трудом справляются с более толстыми корпусами больших кораблей."

