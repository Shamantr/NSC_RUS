nsc_flagship_cannot_be_acquired_by_conventional_means.tooltip.fail: "§R$TRIGGER_FAIL$§! Из-за размеров и сложности постройки, одновременно только одна верфь флагманов в состоянии производить судно класса Флагман."

nsc_flagship_shipyard: "Великая Верфь"
nsc_flagship_shipyard_DESC: "Эта массивная станция предназначена для сборки наибольшего и опаснейшего корабля, который когда-либо видела галактика."

nsc_flagship_shipyard_MEGASTRUCTURE_DETAILS: "$nsc_flagship_shipyard_DESC$"
requires_no_existing_nsc_grand_shipyard:0 "$TRIGGER_FAIL$Невозможно построить более одной Великой Верфи."
requires_no_existing_nsc_flagship: "£trigger_no£ Нельзя построить более одного флагмана."
can_not_start_another_nsc_flagship_building: "£trigger_no£ Невозможно начать другой проект постройки флагмана."

nsc_flagship_shipyard_complete: "Великая Верфь"
nsc_flagship_shipyard_complete_DESC: "Эта массивная верфь -- дом для могучего Флагмана нашей Империи."

nsc_events_flagship.1.name: "Великая Верфь готова к производству"
nsc_events_flagship.1.desc: "Наш проект массивной верфи, необходимой для строительства флагмана, завершен. Мы можем начать строительство сборочного цеха, но нашим военным инженерам осталось завершить сам проект этого невероятно гигантского судна. Мы сможем построить только один флагманский корабль, поэтому, хотя мы сможем модернизировать и обновлять корабль после его постройки, нам необходимо иметь один-единственный проект до начала строительства."
nsc_events_flagship.1.a: "Корабль, который изменит все..."

nsc_events_flagship.3.name: "Больше не секрет"
nsc_events_flagship.3.desc: "Строительство нашего могучего флагмана, естественно, находится в режиме полной секретности, и мы потратили много времени, усилий и ресурсов, чтобы сохранить проект в тайне.\n\nОднако, несмотря на наши героические усилия сохранить его строительство в строжайшем секрете, такой масштабный проект скрыть практически невозможно. Иностранные державы галактики уже давно знают о нем, и они не собираются оставаться в стороне, пока мы в одиночку меняем облик межзвездной войны. Наши агенты разведки сообщают, что многие империи уже начали строительство собственных флагманов, надеясь сохранить баланс сил в галактике.\n\nНачалась новая гонка вооружений!"
nsc_events_flagship.3.a: "Это разочаровывает, но такой исход следовало ожидать."

nsc_events_flagship.4.name: "Высшая сила во Вселенной"
nsc_events_flagship.4.desc: "После многих лет работы, расхода огромного количества ресурсов, строительства невероятной верфи и огромной политической воли, Флагман, наконец, завершен и полностью готов к эксплуатации. Это совершенный военный корабль, способный уничтожить вражеские флоты и переломить ход целых войн.\n\nПредставление этого массивного нового военного корабля стало шоком для граждан нашей собственной империи, а также для масс иностранцев. Тем не менее, согласно прошлым отчетам разведки, их правительства не были застигнуты врасплох, и уже ведут подготовку к противодействию нашему новому могущественному оружию. По данным разведки, несколько империй уже готовы запустить в производство свои собственные флагманы."
nsc_events_flagship.4.a: "Превосходно."

nsc_events_flagship.6.name: "Новый баланс сил в Игре"
nsc_events_flagship.6.desc: "Наши агенты сообщают, что многие иностранные державы запустили свои собственные, полностью готовые к эксплуатации флагманы, пытаясь не отстать в гонке вооружений. Сейчас в галактике насчитывается несколько этих гигантских военных кораблей, и каждый из них обладает достаточной огневой мощью, чтобы уничтожить целый флот. Хотя огромные расходы на строительство и содержание этих кораблей не позволят ни одной стране построить больше одного флагмана, их невероятная мощь, несомненно, определит любой будущий вооруженный конфликт, в котором они примут участие."
nsc_events_flagship.6.a: "Ясно."

nsc_events_flagship.7.name: "Ужасная катастрофа!"
nsc_events_flagship.7.desc: "Наш флагман, гордость нашего флота, славный символ могущества нашей империи, был уничтожен!\n\n\nШок от такого ужасного бедствия невозможно преуменьшить. Общественность очень верила в способность нашего флагмана защитить нас, и наша пропаганда широко освещала его, чтобы вдохновить граждан. В ближайшие дни, недели и годы многие будут сомневаться в решениях командования, которые привели к уничтожению самого мощного военного корабля, когда-либо созданного нашей империей.\n\n Теперь, когда нам больше не нужно тратить значительные ресурсы на содержание флагмана, можно построить новый, хотя для этого потребуется такой же сложный специальный проект, как и раньше - и мы должны позаботиться о том, чтобы не потерять и следующий флагман. Пересмотр наших военных стратегий, безусловно, необходим."
nsc_events_flagship.7.a: "Понятно. Мы приступим к реализации проекта в ближайшее время."

nsc_events_flagship.8.name: "Добровольное разоружение"
nsc_events_flagship.8.desc: "Существование могущественных супервооружений, таких как флагман, имеет крайне серьезные последствия. Расходы на содержание таких невероятных боевых кораблей значительны, а само их существование служит символом боевого духа нации - и может повысить международную напряженность и ускорить гонку вооружений.\n\nВ силу экономических или политических причин, вы, наш уважаемый [Root.GetRulerTitle], решили демонтировать свой флагман, хотя верфь продолжает работать. Можно инвестировать значительные ресурсы, чтобы немедленно начать строительство нового флагмана, хотя будет трудно сохранить такой масштабный проект в тайне - по крайней мере, на этот раз легче, поскольку сами массивные верфи уже существуют, - а смысл демонтажа и последующей реконструкции такого масштабного проекта в лучшем случае сомнителен. В любом случае, для этого потребуется специальный проект.\n\nС другой стороны, можно предусмотрительно выждать и оставить наши возможность постройки на более поздний срок. На этот случай теперь есть Указ о реконструкции флагмана, для того времени, когда будет необходимо или желательно построить другой экземпляр."
nsc_events_flagship.8.a: "Мы построим новый флагман, когда потребуется."

nsc_events_flagship.9.name: "Новый флагман готов"
nsc_events_flagship.9.desc: "Наш новый флагман наконец-то завершен и готов к запуску. Надеюсь, его не постигнет та же мрачная участь, что и предыдущий - эти корабли недешевы и им не так просто найти замену. В конце концов, их потеря - это огромный удар по нашему боевому духу и военной мощи. Флагман - самое мощное оружие в нашем арсенале, и с ним нужно обращаться осторожно.\n\nМы должны постараться не подвести наших людей."
nsc_events_flagship.9.a: "Мы больше не потерпим неудачу."

