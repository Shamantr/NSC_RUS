EXPLORATION_CRUISER_UPGRADE_PROJECT: "Проект улучшения научного корабля"
EXPLORATION_CRUISER_UPGRADE_PROJECT_DESC: "Наши флотские инженеры приступили к монументальной задаче по модернизации наших научных кораблей в рамках проекта \"Пионер\". Ожидаемая длительность проекта -- 250 дней. По его окончании лидеры каучных кораблей будут автоматически переназначены в новые корабли."

nsc_events_exploration_ship.3.name: "Прототип \"Пионера\""
nsc_events_exploration_ship.3.desc: "Наши отважные ученые столкнулись с невероятной опасностями, пытаясь исследовать галактику и раскрыть все ее секреты. Инженеры-конструкторы совместно с ними пытались найти решение этой проблемы. Мы считаем, что наконец-то нашли ответ.\n\n\"Пионер\" - это большой, боеспособный научный корабль, предназначенный для исследования новых миров, поиска новой жизни и новых цивилизаций. Нашим ученым больше не придется бояться ужасов космоса!"

nsc_events_exploration_ship.3.a: "Отлично, мы смело пойдем туда, куда еще никто не ходил!"

nsc_events_exploration_ship.10.name: "Модернизация научных кораблей"
nsc_events_exploration_ship.10.desc: "Теперь, когда мы завершили разработку \"Пионера\", команда флотской логистики ждет лишь указания начать модернизацию наших научных кораблей к их новой, продвинутой форме. Процесс обслуживания займет около 250 дней и потребует §B400 ед. сплавов§! и §Y50 энергокредитов§! на корабль, но и наши научные специалисты получат гораздо больше шансов на выживание в этой враждебной вселенной. Мы можем модернизировать до 8 научных кораблей. Для каждого судна, которое вы хотите улучшить, будет подготовлен Специальный проект, что также потребует переместить их в домашнюю систему перед обслуживанием. Ограничений по времени ожидания нет, мы ожидаем лишь распоряжения."

nsc_events_exploration_ship.10.1: "Модернизировать §Y1§! корабль. (§B400 сплавов§! и §Y50 энергокредитов§!)"
nsc_events_exploration_ship.10.2: "Модернизировать §Y2§! кораблей. (§B800 сплавов§! и §Y100 энергокредитов§!)"
nsc_events_exploration_ship.10.3: "Модернизировать §Y3§! кораблей. (§B1200 сплавов§! и §Y150 энергокредитов§!)"
nsc_events_exploration_ship.10.4: "Модернизировать §Y4§! кораблей. (§B1600 сплавов§! и §Y200 энергокредитов§!)"
nsc_events_exploration_ship.10.5: "Модернизировать §Y5§! кораблей. (§B2000 сплавов§! и §Y250 энергокредитов§!)"
nsc_events_exploration_ship.10.6: "Модернизировать §Y6§! кораблей. (§B2400 сплавов§! и §Y300 энергокредитов§!)"
nsc_events_exploration_ship.10.7: "Модернизировать §Y7§! кораблей. (§B2800 сплавов§! и §Y350 энергокредитов§!)"
nsc_events_exploration_ship.10.8: "Модернизировать §Y8§! кораблей. (§B3200 сплавов§! и §Y400 энергокредитов§!)"
nsc_events_exploration_ship.10.end: "Не модернизировать вообще никаких кораблей. (§M+25 влияния§!)"

nsc_events_exploration_ship.11.name: "Модернизация научных кораблей завершена"
nsc_events_exploration_ship.11.desc: "Мы завершили проект модернизации научных кораблей. Научный лидер принял командование, и новый корабль ждет ваших приказов."

