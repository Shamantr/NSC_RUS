### FLAGSHIP DUEL EVENT ###
###########################

nsc_events_flagship.10.name: "Легендарная битва"
nsc_events_flagship.10.desc: "С самого начала проекта "Флагман", еще до постройки Великой Верфи, среди специалистов ходило много разговоров о новвом витке развития флота. Подобно прежним событиям, приведшим к повлению и повсеместному переходу на капитальные корабли, новая фаза гонки вооружений может привести к непосредственному столкновению флагманов. Некоторые даже считали, что единственный вариант противостоять чужому флагману - это выставить свой флагман.\n\nТакой день наконец настал. Наш флагман вот-вот столкнется с вражеским флагманом, и небеса будут грохотать от их мощи. Обе нации вложили огромные ресурсы в развитие своих флагманов и разработали свои доктрины, по крайней мере, частично, вокруг этих могучих кораблей. Теперь вся галактика увидит результаты - на кону стоит баланс галактических сил и будущее военно-космического боя и мысли."
nsc_events_flagship.10.a: "Вперед, к славе!"
