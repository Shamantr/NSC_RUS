mod_light_ship_focus: "Специализация на легких судах"
mod_light_ship_focus_desc: "Политика, ориентированная на флот быстрых, легких боевых кораблей. Обеспечивает +20% скорости строительства и -20% стоимости строительства для корветов, эсминцев и крейсеров, но поскольку наши верфи будут сосредоточены именно на этих кораблях, более крупные классы будут строиться на 20% медленнее и на 20% дороже."
mod_versatility_focus: "Специализация на крейсерах"
mod_versatility_focus_desc: "Политика, ориентированная на флот боевых кораблей среднего размера. Обеспечивает +20% скорости строительства и -20% стоимости строительства для стандартных, тяжёлых и линейных крейсеров, но поскольку наши верфи будут сосредоточены именно на этих кораблях, другие классы будут строиться на 20% медленнее и на 20% дороже."
mod_capital_focus: "Специализация на капитальных судах"
mod_capital_focus_desc: "Политика, ориентированная на флот больших и мощных боевых кораблей. Обеспечивает +20% скорости строительства и -20% стоимости строительства линкорам, авианосцам, дредноутам и титанам, но поскольку наши верфи будут сосредоточены именно на этих кораблях, корабли меньших классов будут строиться на 20% медленнее и на 20% дороже."
mod_carrier_focus: "Специализация на авианосцах"
mod_carrier_focus_desc: "Политика, ориентированная на флот носителей, оснащенных большим количеством штурмовиков. Обеспечивает +35% скорости строительства и -35% стоимости строительства для кораблей сопровождения и авианосцев, но поскольку наши верфи будут сосредоточены именно на этих кораблях, другие классы будут строиться на 20% медленнее и на 20% дороже."

