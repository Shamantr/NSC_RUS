NSC_EVENTS_MOTHBALL_MESSAGE_TITLE:0 "Законсервированный флот восстановлен"
NSC_EVENTS_MOTHBALL_MESSAGE_DESC:0 "Флот §Y[From.GetName]§! на орбите планеты [This.Orbit.GetName] был отремонтирован после расконсервации."

nsc_events_mothball.5.name:0 "Мы потеряли корабли над [From.GetName]"
nsc_events_mothball.5.desc:0 "Когда мир [From.GetName] был захвачен врагом, наши законсервированные флоты были уничтожены персоналом, чтобы они не попали в руки врага."
nsc_events_mothball.5.a:0 "Наступили темные дни для [This.GetName]."

nsc_events_mothball.6.name:0 "Вражеские корабли уничтожены над [From.GetName]"
nsc_events_mothball.6.desc:0 "Когда мы захватили мир [From.GetName], были обнаружены вражеские законсервированные корабли. Они были уничтожены их персоналом во избежание захвата."
nsc_events_mothball.6.a:0 "Досадно."

nsc_events_mothball.8.name:0 "Мы потеряли корабли над [From.GetName]"
nsc_events_mothball.8.desc:0 "Когда мы покинули [From.GetName], кто-то забыл активировать законсервированные флоты на орбите. В результате они были уничтожены вместе со всеми другими орбитальными объектами."
nsc_events_mothball.8.a:0 "Это просто смешно!"
