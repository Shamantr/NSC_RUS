decision_nsc_mothball_menu:0 "Контроль системы консервации"
decision_nsc_mothball_menu_desc:0 "Позволяет деактивировать и зарезервировать флоты, снизив их содержание и использование ими предела упр. флотилий." #a UI element in the mod menu refers this description #so don't change it to something like: Click here to open it! #people will be confused #except that, it's okay to change it :)
decision_nsc_mothball_menu_trigger.fail:0 "£trigger_no£ §RЧтобы воспользоваться этой функцией, на орбите над этой планетой должен находиться принадлежащий вам флот.§!\n\n§YЕсли вы не можете использовать эту функцию, нажмите на каждый законсервированный флот и щелкните правой кнопкой мыши на планете, чтобы убедиться, что они отмечены как 'на орбите'.§!"
decision_nsc_mothball_menu_tooltip:0 "Нажмите, чтобы открыть меню системы консервации."
nsc_events_mothball.menu.name:0 "Система консервации флота"
nsc_events_mothball.menu.desc:0 "Добро пожаловать в систему консервации флота. В этом окне вы можете выбрать флоты для консервации или реактивации. Обратите внимание на следующее:\n\n\nПланета должна быть колонизирована вашей империей, чтобы законсервировать флоты на ее орбите. До 5 флотов могут быть законсервированы на орбите планеты в любой момент времени.\n\nНанятые флоты не могут быть законсервированы.\n\nЗаконсервировав флот, вы уменьшите его влияние на вместимость флота империи на 75% и сократите расходы на его содержание на 90%, пока он находится в законсервированном состоянии.\n\nВы не сможете контролировать или перемещать законсервированные флоты. Если вы случайно нажмете на законсервированный флот и попытаетесь его переместить, просто нажмите на него снова и щелкните правой кнопкой мыши на планете, чтобы пометить ее как "На орбите". Вы не сможете активировать флот, который не помечен как "На орбите".\n\nРеактивация флота будет стоить сплавов, чтобы восстановить корабли до состояния боевой готовности. Стоимость будет зависеть от общего количества хитпоинтов всех кораблей флота. Реактивация флота занимает 360 дней на ремонт.\n\n§ВНИМАНИЕ: Убедитесь, что вы можете позволить себе увеличение расходов на содержание и вместимость флота перед его реактивацией!§!"
nsc_events_mothball.menu.close:0 "Закрыть"
nsc_events_mothball.menu.fleet_mothball_stop.tooltip:0 "Привести корабли в боевую готовность."
nsc_mothball_stop_trigger.fail:0 "Флот уже находится в состоянии возврата к боевой готовности."

